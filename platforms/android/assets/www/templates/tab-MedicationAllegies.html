<ion-view title="Medication Allergies">
<ion-content class="ContentHomeUser ConcernsContent" >
 	<ion-list>
		<ion-item class="PrimaryList">
			<div class="Step1">Step <b>4</b> of <b>7</b></div>

				<div class="PrimaryContent">
					<h1 class="title ChronicCondition">Medication Allergies</h1>
				
					<p>List any medication allergies.
						<br/>
						Select up to four</p>
					<div><i class="ion-plus-circled addBtn">  </i></div>
				</div>
			</div>
	    </ion-item>
       
		
		 <ion-item ng-repeat="item in patinentMedicationAllergies">
			<div class="PrimaryConcernList">
				<p class="intakeNote">{{item.text}} </p>
                <div><i class="ion-close-circled delBtn" ng-click="removeMedicationAllegies($index, item);" ></i></div>

			</div>
		</ion-item>
	</ion-list>
</ion-content>
</ion-side-menu-content>
