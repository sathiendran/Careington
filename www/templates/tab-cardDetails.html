

<ion-view title="Card Details">
    <div ng-if="!ccFormValid">
    <form>
    </div>
    <div ng-if="ccFormValid">
    <form ng-submit="doPostPaymentProfileDetails()">
    </div>
        
		<ion-header-bar align-title="left" class="bar-positiveHomeUser PlanHeader" >			
			<div id="Error_Message" class="ErrorMessageDiv" ></div>
			 
			<div class="buttons" style="display: {{cardDisplay}}" >
				<a class="button_new icon PlanCancel" ng-href="#/tab/consultCharge" >
					<span>Cancel</span>
				</a>				
			</div>
			
			<div class="buttons" style="display: {{cardDisplay}}" >			
			<!--	<button type="submit" class="button_new icon PlanNext" >
					<span>Next</span>
				</button>	--->	
                 <div ng-if="!ccFormValid" class="disabled" >
                    <button type="submit" class="button_new icon PlanNext" >
                                <span style="color:#999;">Next</span> 
                    </button>   
                </div>
                <div ng-if="ccFormValid">    
                    <button type="submit" class="button_new icon PlanNext" >
                              <span>Next</span>  
                    </button>
                </div>
                    
                
			</div>
		</ion-header-bar>
		
	<ion-content class="planDetails_content" >
	 
		<div>		
			<div class="healthPlan_text cardDetailsHeading" style="display: {{cardDisplay}}">
				Card Details			
			</div>		
			
			<div class="CardInformation" style="display: {{cardDisplay}}" >
				Enter your card information below
			</div>
			
			<div class="healthPlan_text verifyPlanHeading" style="display: {{verifyCardDisplay}}">
				Verifying Card			
			</div>			
			
			<div class="verifyCardDisplay" style="display: {{verifyCardDisplay}}" >		
			</div>
			
			
			<div class="list" >
				<label class="item item-input" >
					<span class="input-label" >First Name</span>
					<input type="text" placeholder="Required" ng-model="getCardDetails.FirstName" name="FirstName" id="FirstName">
				</label>
				
				<label class="item item-input" >
					<span class="input-label" >Last Name</span>
					<input type="text" placeholder="Required" ng-model="getCardDetails.LastName" name="LastName" id="LastName">
				</label>
				
				<label class="item item-input">
					<span class="input-label" >Card Number</span>
					<input type="number" placeholder="Required" ng-model="getCardDetails.CardNumber" name="CardNumber" id="CardNumber">
				</label>
				
				<label class="item item-input" >
					<span class="input-label" >Expiration Date</span>
					<!--<input type="date" placeholder="Required"  style="font-size: 18px;">-->
				<!--	<input placeholder="Required"  type="text"  id="ccexpiry" name="ccexpiry" maxlength="7" ng-Model="getCardDetails.ccexpiry"  credit-card-expiration-entry> -->
                    
                    <input type="text" placeholder="Required" ng-model="getCardDetails.ExpireDate" name="ExpireDate" maxlength="7" id="ExpireDate" credit-card-expiration-entry>
                    
			    </label>	
                
                <label class="item item-input" >
					<span class="input-label" >Security Code</span>
					<input type="password" placeholder="Required" ng-model="getCardDetails.Cvv"  name="Cvv" id="Cvv">
				</label>
                
                <label class="item item-input" >
				<span class="input-label" >Country</span>
				<div class="demo"  >	
					<select id="country" ng-Model="getCardDetails.Country" class="CountryDetails" ng-change="CountryChange()">
						<option value=""  >Select your Country</option>
						<option ng-repeat="CountryList in CountryLists" value="{{CountryList.code}}"><b>{{CountryList.country}}</b></option>
					</select>
				</div>
			    </label>
			  
				<label class="item item-input" >
					<span class="input-label" >Billing Address</span>
					<input type="text" placeholder="Required" ng-model="getCardDetails.BillingAddress"  name="BillingAddress" id="BillingAddress">
				</label>
                
                <label class="item item-input" >
					<span class="input-label" >City</span>
			         <input type="text" placeholder="Required" ng-model="getCardDetails.City"  name="City" id="City">
			    </label>
			  
				<label class="item item-input" >
					<span class="input-label" >State</span>
					<div class="demo"  >	
						<select id="State" ng-Model="getCardDetails.State" class="CountryDetails" >
							<option value=""  >{{StateText}}</option> 
							<option ng-repeat="StateList in StateList" value="{{StateList.state}}"><b>{{StateList.state}}</b></option>
						</select>
					</div>
				</label>
                
				<label class="item item-input" >
					<span class="input-label" >Zip</span>
			        <!-- <input type="number" placeholder="Required" ng-model="getCardDetails.CardZipCode"  name="Zip" id="Zip" maxlength="5" input-max-length-number > -->
                 
                     <input type="number" placeholder="Required"  ng-model="getCardDetails.CardZipCode" required="required" input-max-length-number maxlength="5" name="Zip" id="Zip" />
                    
				</label>
            
                
               
            </div>
			
			<div class="planDetails"  >
				<p>When you add a health plan, information about your plan will be sent to your provider for verification.</p>
			</div>
			<div class="privacy" >About Connected Care Privacy</div>
		</div>
		
	</ion-content>
</form>
</ion-view>
