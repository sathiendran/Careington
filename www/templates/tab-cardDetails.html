

<ion-view title="Card Details">
    <form ng-submit="doPostPaymentProfileDetails()">
	<ion-header-bar align-title="left" class="bar-positiveHomeUser" style="height: 58px;" >
		<!--<div style="color: #fff; font-size: 17px; line-height: 3; margin-left: 15px; width: 25%;" >
			<a style="padding-top: 10px; cursor: pointer; color: #fff;" ng-href="#/tab/consultCharge" >Cancel</a>
		</div>-->
		 <div id="Error_Message" style="position: fixed; z-index:2; top:0px; left:0px;" ></div>
		 
		 <div class="buttons" style="display: {{cardDisplay}}" >
			<a class="button_new icon" ng-href="#/tab/consultCharge" style="padding-top: 18px; font-weight: bold; cursor: pointer; width: 68px;" >
				<span style="margin-top:7px; position:absolute;">Cancel</span>
			</a>				
		  </div>
		<!--<h1 class="title_patient"></h1> -->
		<div class="buttons" style="display: {{cardDisplay}}" >
		<!--ng-href="#/tab/applyPlan"-->
			<!--<a class="button_new icon" ng-click="doPostPaymentProfileDetails()" style="padding-top: 18px; font-weight: bold; cursor: pointer; width: 68px; position: absolute; right: 0px;" >
                <span style="margin-top:7px; position:absolute;left: 15px;"> Next </span>
			</a> -->	
            
              <button type="submit" class="button_new icon" style="padding-top: 18px; font-weight: bold; cursor: pointer; width: 68px; position: absolute; right: 0px;background: none;
  border: none;">
						<span style="margin-top:-7px; position:absolute;left: 15px;">Next</span>
              </button>
            
		  </div>
		 
		 
		 <!--<div style="color: #fff; font-size: 17px; line-height: 3; width: 91%; text-align: right; margin-right: 15px;" >
			<a style="padding-top: 10px; cursor: pointer; color: #fff;" ng-click="doPostPaymentProfileDetails()" >Next</a>
		</div>-->
	</ion-header-bar>
		
	<ion-content class="planDetails_content" >
	 
		<div>		
			<div class="healthPlan_text" style="padding-top: 35px; display: {{cardDisplay}}">
				Card Details			
			</div>		
			
			<div style="padding-top: 30px; padding-bottom: 20px; color: #5C5C5C; text-align: center; font-size: 20px; font-weight: bold; display: {{cardDisplay}}" >
				Enter your card information below
			</div>
			
			<div class="healthPlan_text" style="padding-top: 35px; display: {{verifyCardDisplay}}">
				Verifying Card			
			</div>			
			
			<div style="padding-top: 30px; padding-bottom: 20px; display: {{verifyCardDisplay}}" >		
			</div>
			
			
			<div class="list" >
			  <label class="item item-input" >
				<span class="input-label" >First Name</span>
				<input type="text" placeholder="Required" ng-model="getCardDetails.FirstName" name="FirstName" id="FirstName" style="font-size: 18px;">
			  </label>
			  <label class="item item-input" >
				<span class="input-label" >Last Name</span>
				<input type="text" placeholder="Required" ng-model="getCardDetails.LastName" name="LastName" id="LastName" style="font-size: 18px;">
			  </label>
			  <label class="item item-input">
				<span class="input-label" >Card Number</span>
				<input type="number" placeholder="Required" ng-model="getCardDetails.CardNumber" name="CardNumber" id="CardNumber" style="font-size: 18px;">
			  </label>
			  <label class="item item-input" >
				<span class="input-label" >Expiration Date</span>
				<!--<input type="date" placeholder="Required"  style="font-size: 18px;">-->
				<input placeholder="Required" style="font-size: 18px;" type="text"  id="datepicker" name="date" maxlength="7" ng-Model="getCardDetails.ccexpiry" credit-card-expiration-entry> 
                 </label>	
                
                <label class="item item-input" >
				<span class="input-label" >Security Code</span>
				<input type="password" placeholder="Required" ng-model="getCardDetails.Cvv" style="font-size: 18px;" name="Cvv" id="Cvv">
			  </label>
			  
			  <label class="item item-input" >
				<span class="input-label" >Billing Address</span>
				<input type="text" placeholder="Required" ng-model="getCardDetails.BillingAddress" style="font-size: 18px;" name="BillingAddress" id="BillingAddress">
			  </label>
                
                 <label class="item item-input" >
				<span class="input-label" >City</span>
			         <input type="text" placeholder="Required" ng-model="getCardDetails.City" style="font-size: 18px;" name="City" id="City">
			     </label>
			  
			   <label class="item item-input" >
				<span class="input-label" >State</span>
					<div class="demo"  >	
							<select id="State" ng-Model="getCardDetails.State" style="border: 0px; margin-left: -10px; width: auto; background: none; box-shadow: none; color:#111;">
								<option style="padding:10px;" value=""  >Select your state</option>
								<option ng-repeat="StateList in StateList" style="padding:10px; color: #111;" value="{{StateList.abbreviation}}"><b>{{StateList.state}}</b></option>
								
							</select>
						</div>
			  </label>
			  <label class="item item-input" >
				<span class="input-label" >Zip</span>
			         <input type="number" placeholder="Required" ng-model="getCardDetails.Zip" style="font-size: 18px;" name="Zip" id="Zip" maxlength="5" input-max-length-number >
			     </label>
                
             </div>
			
			<div class="planDetails"  >
				<p>When you add a health plan, information about your plan will be sent to your provider for verification.</p>
			</div>
			<div class="privacy" >About Connected Care Privacy</div>
		</div>
		
	</ion-content>
</form>
</ion-view>
