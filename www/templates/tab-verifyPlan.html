	<ion-content class="planDetails_content" >
		<div>		
			<div class="healthPlan_text" style="padding-top: 35px;">
				Verifying Plan				
			</div>			
			
			<div class="verifyPlan_subHeader ellipsis" >
				Blue Cross
			</div>
			
			<div class="list" >
			  <label class="item item-input" >
				<span class="input-label" >First Name</span>
				<input type="text" placeholder="Required" name="firstName" id="firstName" style="font-size: 18px;">
			  </label>
			  <label class="item item-input">
				<span class="input-label" >Last Name</span>
				<input type="text" placeholder="Required" name="lastName" id="lastName" style="font-size: 18px;">
			  </label>
			  <label class="item item-input" >
				<span class="input-label" >Policy Number</span>
				<input type="number" placeholder="Required" name="policyNumber" id="policyNumber" style="font-size: 18px;">
			  </label>
				<label class="item item-input" >
				<span class="input-label" >Date of Birth
						<div style="font-size: 10px;">for the policy holder</div></span>
				<input placeholder="Required" style="font-size: 18px;" type="text" onfocus="(this.type='date')"  id="date" max="{{PreviousDate}}"> 
			  </label>
			</div>
			
			<div class="planDetails"  >
				<p>When you add a health plan, information about your plan will be sent to your provider for verification.</p>
			</div>
			<div class="privacy" >About Connected Care Privacy</div>
		</div>
	</ion-content>
