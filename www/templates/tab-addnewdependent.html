<ion-view title="">
    
	<ion-content class="userdeptcontent">
	<h4 class="userhead"><b>User Details</b></h4>
    
    <div class="list deptlist" >
		
		  
		  <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-person"></i><b class="formlabel">First Name</b></span>
            <input   class="usertext" type="text" value="" placeholder="Required" required="required"  name="name" >
</label>
         
           <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-person"></i><b class="formlabel">Last Name</b></span>
            <input   class="usertext" type="text" value="" placeholder="Required" required="required"  name="name" >
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-email"></i><b class="formlabel">Email</b></span>
            <input   class="usertext"  type="text" value="" placeholder="Required" required="required"  name="name" >
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-calendar-outline"></i><b class="formlabel">Date of Birth</b></span>
            <input   class="userdob"  type="text" value=""  placeholder="Required" required="required"  name="name" >
      </label>
         
           <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-person-stalker"></i><b class="formlabel">Reltionship</b></span>
            <input  class="userrel" type="text" value=""  placeholder="Optional"   name="name" id="name" >
          </label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-female"></i><b class="formlabel">Gender</b></span>
            <input class="usertext" type="text" value="" placeholder="Optional"   name="name">
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-android-arrow-up"></i><b class="formlabel">Height</b></span>
            <input class="usertext" type="text" value=""  class="typealign"  placeholder="Optional"   name="name">
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-filing"></i><b class="formlabel">Weight</b></span>
            <input class="usertext" type="text" value=""  class="typealign"  placeholder="Optional"   name="name" >
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-telephone"></i><b class="formlabel">Home Phone</b></span>
            <input class="userdob" type="text" value=""  class="typealign" placeholder="Optional"   name="name" >
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-telephone"></i><b class="formlabel">Mobile</b></span>
            <input class="usertext" type="text" value=""  class="typealign" placeholder="Optional"   name="name" >
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor" style="margin-bottom:50px;">
                  <i class="iconsize ion-location"></i><b class="formlabel">Home Address</b></span>
             <textarea   class="userhome" id="name" cols="30" rows="5"  placeholder="Optional"></textarea>
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-people"></i><b class="formlabel">Organization</b></span>
            <input class="userdob" type="text" value=""  placeholder="Select your org"   name="name">
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-location"></i><b class="formlabel">Location</b></span>
            <input  type="text" value=""  class="usertext" placeholder="Select your location"   name="name" >
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-ios-person"></i><b class="formlabel">Hair Color</b></span>
            <input type="text" value=""  class="usertext" placeholder="Optional"   name="name" >
</label>
          <label class="item item-input validated">

            <input type="text" value=""  class="usertext" placeholder="Optional"   name="name" >
</label>
          <label class="item item-input validated">
               <span class="input-label labelcolor">
                  <i class="iconsize ion-earth"></i><b class="formlabel">Ethnicity</b></span>
            <input type="text" value=""  class="usertext" placeholder="Optional"   name="name" >
</label>
 
    </div>
	</ion-content>
