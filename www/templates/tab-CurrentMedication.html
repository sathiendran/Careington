<ion-side-menus>
<ion-side-menu-content>
   <div ng-include src="'templates/intakeHeader.html'"></div>
   <ion-view title="Current Medication">
      <ion-content class="ContentHomeUser ConcernsContent" >
         <ion-list>
            <ion-item class="PrimaryList" style="{{IntakeFormInnerStyle}}">
               <div class="Step1">Step <b style="color:#535353;">5</b> of <b style="color:#535353;">{{userAgeForIntake}}</b></div>
               <div ng-click="loadCurrentMedication();" >
                  <div class="PrimaryContent">
                     <h1 class="title ChronicCondition concernsSubTit">Current Medications</h1>
                     <p class="patientConternFontStyle">Select any medications currently talking
                        <br/>
                        <span class="patientConternFontStyleSubTitle">Select up to four</span>
                     </p>
                     <div> <i class="addBtn" ng-bind-html="drawSVGCIcon('circle-with-plus')"></i></div>
                  </div>
               </div>
            </ion-item>
            <ion-item ng-repeat="item in patinentCurrentMedication" >
               <div class="PrimaryConcernList"  >
                  <p class="intakeNote">{{item.text}} </p>
                  <div ng-click="removeCurrentMedication($index, item);" >
                     <i class="delBtn" ng-bind-html="drawSVGCIcon('circle-with-cross')"></i>
                  </div>
               </div>
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-view>
   <ion-footer-bar  class="footer">
      <span class="ConcernsFooter">
      <div class="FooterLeft">
         <a class="button_new icon ion-chevron-left" href="#/tab/MedicationAllegies" ><span> Back</span></a>
      </div>
      <div class="FooterCenter" ng-click="clearRootScopeConce()">
         <a class="button_new icon" >Cancel</a>
      </div>
      <div class="FooterRight" style="{{NextIntakeForm}};">
         <a class="button_new icon ion-chevron-right" ng-click="goToHealthHistory();"  _href="#/tab/ConsentTreat"  >
         <span class="ConcernFooterNext" style="{{ConcernFooterNextIOS}};">Next<span>
         </a>
      </div>
      </span>
   </ion-footer-bar>
</ion-side-menu-content>
<!--Side Menu File Include --->
<div ng-include src="'templates/SideMenu.html'"></div>
