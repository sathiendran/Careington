<div class="modal">
   <ion-view>
      <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}}; background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PriorSurgeryPopupCancel}};" ng-click="removemodal()" >Cancel</button>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{PrimaryConcernPopupTitle}}; ">Height</h1>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PrimaryConcernPopupDone}};" ng-click="heightsave()" >Save</button>
      </header>
      <ion-content has-header="true" class="concernListContent">
         <ion-list>
            <ion-item class="search_home  concernListSearch">
               <h2 class="subname subName-{{deviceName}}"></h2>
               <div class="item item-input itemtab validated row" style="border-top:none;">
                  <div class="col col-50">
                     <div class="healthPopup-{{deviceName}}">
                        <input id="deptheight" class="usertext textalign" placeholder="Required" type="tel" value=""  name="height"  ng-keyup="depheight1()" ng-blur="height1len()" valid-number>
                     </div>
                     <div class="heightft-{{deviceName}}" >
                        <span class="localizejs" ng-show="hfeet">ft</span>
                        <span class="localizejs" ng-hide="hmeter">m</span>
                     </div>
                  </div>
                  <div class="col col-50 ">
                     <div class="healthPopup-{{deviceName}}">
                        <input id="deptheight2" class="usertext textalign" placeholder="Optional" type="tel" value="" name="height2" ng-keyup="depheight2()" ng-blur="height2len()" valid-number>
                     </div>
                     <div class="heightft-{{deviceName}}">
                        <span  class="localizejs" ng-show="hinch">in</span>
                        <span  class="localizejs" ng-hide="hcmeter">cm</span>
                     </div>
                  </div>
               </div>
               <div class="item item-input itemtab validated row">
                  <span class="input-label labelcolor"><b class="formlabel labelfont localizejs">Unit</b></span>
                  <div class="healthinfoChoose-{{deviceName}} heightChoose-{{deviceName}}">
                     <select class=" optionselect textdata healthchoose localizejs" name="heightunit" id="heightunitval" ng-model="heightunit"  ng-change="unitchange()"  >
                        <option ng-repeat="getHeightunit in listOfHeightunit[0].codes" value="{{getHeightunit.codeId + '@' + getHeightunit.text}}" ><b class="localizejs">{{getHeightunit.text}}</b></option>
                     </select>
                  </div>
               </div>
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-view>
</div>
