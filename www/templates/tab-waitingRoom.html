
<ion-view title="Waiting Room">	
<ion-side-menus>
	<ion-side-menu-content> 
		<div ng-include src="'templates/waitingRoomHeader.html'"></div> 

	
	<ion-content class="waitingRoomImage">
		<div>		
			<div class="WaitingContent">
				<div class="WaitingMessage" >
					<div class="ClinicianMessage">The Clinician will be with you Shortly</div> 
					<div class="ThankyouMessage">Thank you for your patience.</div>
				</div>
			</div>
		</div>
        <p style="margin: auto; text-align: center; font-size: 15px;">
            <br/><br/>
            Click below to join Conference if doc already started the conf from web app. (For testing only) </span>
            <br/>
            <button type="submit" on-touch ='checkIfPhysicianStartedConference()' class="button">
              <span>Join Conference</span>
            </button>
        </p>
	</ion-content>
	
</ion-side-menu-content>	
 <!--Side Menu File Include --->
<div ng-include src="'templates/SideMenu.html'"></div>
</ion-view>	>
