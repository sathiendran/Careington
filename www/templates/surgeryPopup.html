
<!--margin-top: 6px;-->
<div class="modal">
    <ion-view  title="Prior Surgery">
    <header class="bar bar-header bar-dark SurgeryHeader">
		<div class="ErrorMessage ErrorMessageDiv"  ></div>
		<button type="submit" class="button button-clear SurgeryCancel" ng-click="RemoveSurgeryPopup()" style="{{PriorSurgeryPopupCancel}};">Cancel</button>
		<h1 class="title SurgeryTitle" style="{{PriorSurgeryPopupTitle}};">Prior Surgeries</h1>
		<button type="submit" style="{{PriorSurgeryPopupDone}};" class="button button-clear SurgeryDone" ng-click="closeSurgeryPopup()" style="margin-top: 6px;">Done</button>
	</header>
   
   <ion-content has-header="true" class="SurgeryContent">
     
    <div class="list">
		
		  <label class="item item-input validated">
            <span class="input-label">Surgery</span>
            <input type="text" value=""  placeholder="Required" required="required" ng-model="surgery.name" name="name" id="name">
			
		 </label>
		 
		  
	  
		  <div class="item item-input validated">
            <span class="input-label">Month</span>
            <!--<input ng-model="dateString" type="date" > -->
			<!--<input type="date" placeholder="Required" required="required" ng-model="surgery.dateString" name="dateString" id="dateString" max="{{PreviousDate}}" />  -->
              <!--<input type="month" placeholder="Required" required="required" ng-model="surgery.dateString" name="dateString" id="dateString" max="{{PreviousDate}}" /> -->
              
              <select id="dateStringMonth" name="dateStringMonth" ng-model="surgery.dateStringMonth" style="appearance: none; -webkit-appearance: none; border: none; background-color: white; margin-top: -3px;padding-right: 5px;  padding: 10px 10px 10px 0px;">
                  <option ng-repeat="month in monthsList" value="{{month.value}}" ng-selected="{{month.selected}}">
                      <b><span>{{month.text}}</span></b></option> 
              </select>
              /&nbsp;
              <select id="dateStringYear" name="dateStringYear" ng-model="surgery.dateStringYear" style="appearance: none; -webkit-appearance: none; border: none; background-color: white; margin-top: -3px;position: relative; padding-left: 8px;  padding: 10px;">
                  <option ng-repeat="surgeryYear in surgeryYearsList" value="{{surgeryYear.value}}">
                      <b><span>{{surgeryYear.text }}</span></b>
                  </option> 
              </select>
              
             </div>
    </div>
		
		
      
    </ion-content>
        </ion-view>
  </div>
