

<div class="modal">
    <header class="bar bar-header bar-dark" style="height: 55px;">
	<div id="Error_Message" ></div>
	<button type="submit" class="button button-clear" ng-click="RemoveSurgeryPopup()" style="top: 7px;  font-size: 15px;">Cancel</button>

		 </label>
		 
		  
	  
		  <label class="item item-input validated">
            <span class="input-label">Date</span>

          </label>
		 
    </div>
