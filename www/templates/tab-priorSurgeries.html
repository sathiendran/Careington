<ion-side-menus>
<ion-side-menu-content>
   <div ng-include src="'templates/intakeHeader.html'"></div>
   <ion-view title="Prior Surgeries" cache-view="false">
      <ion-content class="ContentHomeUser ConcernsContent" >
         <ion-list>
         <ion-item class="PrimaryList" style="{{IntakeFormInnerStyle}}">
            <div class="Step1">Step <b style="color:#535353;">3</b> of <b style="color:#535353;">{{userAgeForIntake}}</b></div>
            <div  ng-click="getSurgeryPopup();" >
               <div class="PrimaryContent">
                  <h1 class="title ChronicCondition concernsSubTit" >Prior Surgeries</h1>
                  <p class="patientConternFontStyle">
                     List any prior surgeries
                     <br/>
                     <span class="patientConternFontStyleSubTitle">Enter up to three</span>
                  </p>
                  <div>
                     <i ng-if="IsToPriorCount != 3" class="addBtn" ng-bind-html="drawSVGCIcon('circle-with-plus')"></i>
                  </div>
               </div>
            </div>
          <!--  <div ng-if="IsToPriorCount == 3" >
               <div class="PrimaryContent">
                  <h1 class="title ChronicCondition concernsSubTit">Prior Surgeries</h1>
                  <p>
                     List any prior surgeries.
                     <br/>
                     Enter up to three
                  </p>
                  <div>
                     <i class="addBtn disabled" ng-bind-html="drawSVGCIcon('circle-with-plus')"></i>
                  </div>
               </div>
            </div> -->
         </ion-item>
         <div class="list surgeryList" style="margin-top: 3px;">
            <a class="item item-avatar" ng-repeat="surgery in patientSurgeriess" show-delete="data.showDelete" >
               <div class="surgeryDetails">
                  <div class="surgeryName">
                     <p>{{surgery.Name}}</p>
                  </div>
                  <div class="surgeryDate">{{surgery.Date | date: "MMM, yyyy"}}</div>
               </div>
               <div class="surgerydelete" ng-click="removePriorSurgeries($index)" >
                  <i class="delBtn" ng-bind-html="drawSVGCIcon('circle-with-cross')"></i>
               </div>
            </a>
         </div>
      </ion-content>
   </ion-view>
   <ion-footer-bar  class="footer">
      <span class="ConcernsFooter">
      <div class="FooterLeft" ng-click="BackToChronicCondition(ChronicCountValidCount);">
         <a class="button_new icon ion-chevron-left"  ><span> Back</span></a>
      </div>
      <div class="FooterCenter" ng-click="clearRootScopeConce()">
         <a class="button_new icon" >Cancel</a>
      </div>
      <div class="FooterRight" style="{{NextIntakeForm}};" ng-click="GoToMedicationAllegies(AllegiesCountValid)">
         <a class="button_new icon ion-chevron-right" > <span class="ConcernFooterNext" style="{{ConcernFooterNextIOS}};">Next<span> </a>
      </div>
      </span>
   </ion-footer-bar>
</ion-side-menu-content>
<!--Side Menu File Include --->
<div ng-include src="'templates/SideMenu.html'"></div>
