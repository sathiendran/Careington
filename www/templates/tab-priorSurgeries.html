    <ion-content class="ContentHomeUser" style="margin-top: 100px;">

                        </div>
                        <div style="text-align: right; margin-right: 2px;" ng-click="deleteSurgeryItem($index)"><i class="ion-close-circled delBtn">  </i></div>

                </div>
