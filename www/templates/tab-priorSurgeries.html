<ion-view title="Prior Surgeries">
<ion-content class="ContentHomeUser" style="margin-top: 120px;">
 	
		<ion-item style="top: -2px;padding: 2px; margin-bottom: 0px; height: 73px;">
			<div>
				<div style="color:#888;float:right;margin-right: 10px; margin-top: -8px;">Step <b>3</b> of <b>7</b></div>
				<div  ng-click="button.tap($event, $index)"  ng-repeat="button in rightButtons">
				<div style="margin-top: 12px;">
				
						<h1 class="title ChronicCondition" style="font-size: 26px; margin-left: 5px;">Prior Surgeries</h1>
									
				</div>
				<div style="margin-left: 5px; font-size: 13px; float: left;">List any prior surgeries.</div>
				<!--<div style="float: right; position: relative;right: 10px; top: -15px;"><img ng-src="img/add_surgery.png"></div>-->
				
				
				<div class="buttons" style="float: right; position: relative;right: 23px; top: -15px; cursor: pointer;"> 
				  
				  <img ng-src="img/add_surgery.png" ></div>
				 </div>
			</div>
	    </ion-item>
		
		<div class="list" style="margin-top: -3px;">
			<a class="item item-avatar" href="#" style="padding-left: 15px;" ng-repeat="surgery in StockSurgery" show-delete="data.showDelete">     
				<div style="float: left;">
					<div style="font-size: 20px;">{{surgery.SurgeryName}} {{surgery.id}}</div>
					<div style="padding-top: 5px; font-size: 17px;">{{date | date: 'yyyy-MM-dd'}}</div>	  
				</div>
				<div style="text-align: right; margin-right: -1px;" ng-click="deleteSurgeryItem($index)"><img ng-src="img/delete1.png" ></div>
			</a>
		</div>
