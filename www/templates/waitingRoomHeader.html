

<ion-header-bar align-title="left" class="bar-positiveHomeUser" style="background-color:{{brandColor}};border-color:{{brandColor}};">
  
  <div class="buttons" id="BackButtonIcon" >
				<!--	<button class="button icon button-clear ion-navicon-round" id="BackButtonIcon"
							ng-click="toggleLeft()"></button> -->
  </div>
  <h1 class="{{title_patient}} {{HeaderList}} {{intakeTittle}}" style="margin-left: 4px !important;" >Waiting Room</h1>
  


<div class="bar bar-subheaderHomeUser patient_subHeader calendar_subHeader_height" style="{{patientsubHeaderInnerStyle}}" >
	<div class="calendar_subHeader" >
				<div class="subHeader_image" >
					<img src="{{PatientImageSelectUser}}" class="listImgView" />
				</div>
				<div class="subHeader_content ellipsis" >
					<div class="subHeader_content_name ellipsis" >
						<span class="PatintHeaderFontStyle patientName ellipsis">{{PatientFirstName}}</span>
						<span class="PatintHeaderFontStyleInner patientLastName ellipsis">{{PatientLastName}}</span>
					</div>
                    <div class="subHeader_content_age PatintHeaderFontStyleSub ellipsis">Age {{PatientAge | ageFilter}} <span ng-if="PatientGuardian"> | Guardian: {{PatientGuardian}} </span></div>
				</div>
	</div>
</div> 

   
</ion-header-bar>
