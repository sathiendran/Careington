<ion-view title="Medication Allergies">
<ion-content class="ContentHomeUser" style="margin-top: 120px;">
 	<ion-list>
		<ion-item style="padding: 2px; margin-top: -3px;">
			<div style="color:#888;float:right;margin-right: 10px; margin-top: 3px;">Step <b>4</b> of <b>7</b></div>
				<div ng-click="loadMedicationAllegies();" style="cursor:pointer;">

                        <h1 class="title ChronicCondition" style="font-size: 25px;  margin-bottom: 2px; width: 100%;">Medication Allergies</h1>
                    </div>
                    <p style="margin-left: 19px;margin-bottom: 10px;">Select medication allergies.
                        <br/>
                        Select up to four</p>
                    <div style="float:right;left: -15px; position: relative; margin-top: -55px; cursor:pointer;"> 
				  
				    <i class="ion-plus-circled addBtn">  </i></div>
				</div>
	    </ion-item>
       
		
		 <ion-item ng-repeat="item in patinentMedicationAllergies">
			<div>
				<p class="intakeNote" style="width: 90%;">{{item.text}} </p>
                <div style="float:right;left: 0px; position: relative;"><i class="ion-close-circled delBtn" ng-click="removeMedicationAllegies($index, item);" ></i></div>

			</div>
		</ion-item>
	</ion-list>
</ion-content>
