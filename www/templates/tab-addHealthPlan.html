<ion-view title="Add Health Plan">
<ion-side-menus>
	<ion-side-menu-content> 
		<div ng-include src="'templates/intakeHeader.html'"></div> 
	
	<div class="consultCharge_subHeader PatintHeaderFontStyle" style="top:-15px;" >
		<span style="color:#666666;font-size:27px;margin-top:-16px;">Payment</span>
	</div>
	
	
	
	<ion-content style="margin: 176px 0 0 0; padding-top: 25px;" >
		<div class="password_home">
		
			<div class="consultation_head RegularFontStyle" style="padding-top: 5px;" >
				<div style="color:#000000;">Consultation Charge</div>

			</div>
			
			<div class="healthPlan_header" style="padding-top: 60px;" >
				<div class="healthPlan_text" style="margin-left: -117px;" >Select health plan</div>
				<a ng-href="#/tab/planDetails"><div class="addHealthPlan_header" >
					<img ng-src="img/add.png" style="width: 30px; height: 30px;" ><span class="addHealthPlan_text" >Add A Health Plan</span>
				</div></a>
			</div>
			
			<div style="padding-top: 15px;">
				<a style="text-decoration: none;" ng-href="#/tab/consultChargeNoPlan">
					<button class="button button-block button-royal" >
						<span style="position: relative;top: 3px;"> Skip to Payment</span>
					</button>
				</a>
			</div>
			<div class="scheduled_appointments_text" >
				Don't add a health plan, pay full charge directly.
			</div>
		</div>
	</ion-content>
</ion-side-menu-content>

			</div>
