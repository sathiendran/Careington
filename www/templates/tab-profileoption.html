
  <ion-side-menus>
	 <ion-side-menu-content>
    <ion-header-bar align-title="left" class="bar-positiveHomeUser" style="height:128px !important;background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">

     <div class="buttons" >
		<!--<button class="button icon button-clear ion-navicon-round  {{menuiconIOS}}" id="BackButtonIcon" style="{{MenuInnerStyle}} {{MenuIconBottom}}"
				ng-click="toggleLeft()"></button>-->
        <span class="button icon button-clear {{menuiconIOS}}" id="BackButtonIcon" style="{{MenuInnerStyle}} {{MenuIconBottom}}" ng-click="toggleLeft()"><i ng-bind-html="drawSVGCIcon('menu')"></i></span>
	 </div>
    <h1 class= "{{title_patient}} {{HeaderList}} {{intakeTittle}}">
        <span>Profile Options</span> <span><a class="headerval" ng-click="canceloption()" >Cancel</a></span>
     </h1>
   <div class="bar bar-subheader bar-dark usersubheader">
       <div class="row">
         <h1 class="headertitle">
           <div class="ellipsis subHeader_content_name" >
			 <span class="PatintHeaderFontStyle patientName ellipsis fnamefont">{{currentPatientDetails[0].patientName}}</span>
			  <span class="patientLastName ellipsis lnamefont" >{{currentPatientDetails[0].lastName}}</span>
			 </div>
            </h1>
          </div>

       <div class="item item-image-icon itemiconcolor">
            <a class="lefthome" ng-href="#/tab/userAccount">
               <span class="subHeadIcons"><i class="icon ion-home headerlefticons"></i></span>
               <p class="homecontent">Account Home</p>
          </a>

           <a class="item-avatar itemhead">
               <p><img src="{{PatientImageSelectUser}}" class="topimage"></p>
           </a>
           <a class="rightpatient" ng-href="#/tab/userhome">
               <span class="subHeadIcons"><i class="icon ion-ios-people headerrighticon"></i></span>
               <p class="patientcontent" >Change Patient</p>
           </a>
      </div>
    </div>
</ion-header-bar>


<ion-view title="Profile Option">
  <ion-content class="profilecontent">

    <div class="list">
      <a class="item item-icon-left item-icon-right" ng-href="#tab/relatedusers">
          <i class="icon iconsize fontcolor" ng-bind-html="drawSVGCIcon('users')"></i> <span class="fontcolorfamily">  Users </span> <i class="icon ion-chevron-right fontcolor"></i>
      </a>
       <a class="item item-icon-left item-icon-right" ng-href="#tab/consultations">
          <i class="icon iconsize fontcolor" ng-bind-html="drawSVGCIcon('health_card')"></i> <span class="fontcolorfamily">  Consultations </span> <i class="icon ion-chevron-right fontcolor"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ng-href="#tab/healthinfo">
          <i class="icon iconsize fontcolor" ng-bind-html="drawSVGCIcon('clipboard')"></i> <span class="fontcolorfamily"> My Health </span><i class="icon ion-chevron-right fontcolor"></i>
      </a>
       <a class="item item-icon-left item-icon-right"  ng-href="#tab/appointmentpatientdetails">
          <i class="icon iconsize fontcolor" ng-bind-html="drawSVGCIcon('calendar')"></i> <span class="fontcolorfamily"> Appointments </span> <i class="icon ion-chevron-right fontcolor"></i>
      </a>
      <!-- <a class="item item-icon-left item-icon-right" ng-href="#">
          <i class="icon iconsize fontcolor" ng-bind-html="drawSVGCIcon('archive')"></i> <span class="fontcolorfamily"> Files </span> <i class="icon ion-chevron-right fontcolor"></i>
      </a>-->
    </div>
  </ion-content>
 <div class="Server_Error ErrorMessageDiv" ></div>
 <div id="Error_Message"></div>
 <!--Side Menu File Include --->
 <div class="hide-on-keyboard-open">
    <ion-tabs class=" tabs-icon-top tabs-dark">
       <a class="tab-item" ng-href="#/tab/relatedusers" >
       <i class="icon tabfont" ng-bind-html="drawSVGCIcon('users')"></i> Users
       </a>
       <a class="tab-item" ng-href="#/tab/consultations" ng-click="passededconsultants()">
       <i class="icon tabfont" ng-bind-html="drawSVGCIcon('health_card')"></i> Consultations
       </a>
       <a class="tab-item" ng-click="getManageProfile(currentPatientDetails)" _ng-href="#/tab/healthinfo">
       <i class="icon tabfont" ng-bind-html="drawSVGCIcon('clipboard')"></i> My Health
       </a>
       <a class="tab-item" ng-href="#/tab/appointmentpatientdetails">
       <i class="icon tabfont" ng-bind-html="drawSVGCIcon('calendar')"></i> Appointments
       </a>
       <a class="tab-item active" ng-href="#/tab/profileoption">
       <i class="icon tabfont" ng-bind-html="drawSVGCIcon('dots-three-horizontal')"></i> More
       </a>
    </ion-tabs>
 </div>
</ion-side-menu-content>
