<div class="modal">
   <ion-view>
      <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}}; background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
         <button class="button button-clear {{concernListDoneStyle}}" style="{{PriorSurgeryPopupCancel}};" ng-click="removemodal()" >Cancel</button>
         <h1 class="title {{concernListTitleStyle}}" style="{{PrimaryConcernPopupTitle}}; ">My Health</h1>
         <button class="button button-clear {{concernListDoneStyle}}" style="{{PrimaryConcernPopupDone}};" ng-click="medicationdone()" >Done</button>
      </header>
      <ion-content has-header="true" class="concernListContent">
         <ion-list>
            <ion-item class="search_home  concernListSearch">
               <h2 class="subname subName-{{deviceName}}">Current Medication</h2>


               <div class="item-input-inset searchpopup">
           				<label class="item-input-wrapper">
           					<i style="display: {{iconDisplay}}; padding-left:87px;" class="icon ion-ios-search placeholder-icon"></i>
           					<input type="search"  placeholder="Search" ng-model="data.searchText" style="text-align:center;margin-left:-51px;">

           				</label>
           		</div>
              <!--
               <div class="search_home UserHmeSub concernListSearchHome">
                  <label class="item-input popupSearch SearchLabel-{{deviceName}}" style="{{PrimaryConcernPopupSearchBox}};" >
                     <input type="search" placeholder="Search" class="innerSearchPop SearchBox currentSearchBox-{{deviceName}}" ng-model="searchText"   >

                  </label>
               </div>-->
               <div class="" ng-repeat="(letter, currentMedicationsearchList) in sorted_users">
                  <ion-checkbox ng-repeat="currentmedication in filteredItems = (currentMedicationsearchList | filter:data.searchText)"
                     ng-model="currentmedication.checked"
                     ng-checked="currentmedication.checked" ng-change="OnSelectMedication(currentmedication)"  ng-disabled="checkedMedication==limit && !currentmedication.checked" checkbox-group>
                     <span id="index_{{letter}}">   {{ currentmedication.text }} </span>
                  </ion-checkbox>
               </div>
               <p class="searchdata noResult" style="white-space: normal;"  ng-show="(currentMedicationsearchList | filter:data.searchText).length==0"> <b>Sorry No Result Found <b></p>
            </ion-item>
         </ion-list>
         <ul class="alpha_sidebar">
            <li ng-click="gotoList('index_{{letter}}')"ng-repeat="letter in alphabet">
               {{letter}}
            </li>
         </ul>
      </ion-content>
   </ion-view>
</div>
