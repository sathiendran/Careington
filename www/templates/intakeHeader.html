

<ion-header-bar align-title="left" class="bar-positiveHomeUser">

 <div class="Error_Message"  style="position: fixed; z-index:2; top:0px; left:0px;" ></div>
       
  
  <div class="buttons" >
					<button class="button icon button-clear ion-navicon-round" id="BackButtonIcon"
							ng-click="toggleLeft()"></button>
  </div>
