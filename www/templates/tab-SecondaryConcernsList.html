<div class="modal">
     <ion-view  title="Secondary ConcernsList">
 <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}};background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
    <div class="ErrorMessage ErrorMessageDiv"  ></div>
		 <button class="button button-clear {{concernListDoneStyle}}" style="{{PriorSurgeryPopupCancel}};" ng-click="RemoveSurgeryPopup()" >Cancel</button>
      <h1 class="title {{concernListTitleStyle}}" style="{{PrimaryConcernPopupTitle}};" >Secondary Concerns</h1>
      <button class="button button-clear {{concernListDoneStyle}}" style="{{PrimaryConcernPopupDone}};" ng-click="closeSecondaryConcerns()" >Done</button>
    </header>

<ion-content has-header="true" class="concernListContent">
	<ion-list>
		<ion-item class="search_home concernListSearch">


      <div class=" searchbox" style="margin-top:0px!important;">
      <div class="item-input-inset" style="margin-top: 0px!important;margin-bottom: 5px!important;">
        <label class="item-input-wrapper">
         <i style="display: {{iconDisplay}}" ng-bind-html="drawSVGCIcon('magnifying-glass')"></i>
         <input type="search"  placeholder="Search" ng-model="data.searchProvider">

        </label>
      </div>
      </div>

          <!--  <div class="search_home UserHmeSub concernListSearchHome">
				<label class="item-input popupSearch SearchLabel-{{deviceName}}" style="{{PrimaryConcernPopupSearchBox}};">
					<input type="search" placeholder="Search" class="innerSearchPop SearchBox" ng-model="data.searchQuery"  >
					<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
				</label>
      </div>-->
      <ion-checkbox ng-repeat="item in filteredItems = (secondaryConcernList | filter:data.searchProvider)"
         ng-model="item.checked"
         ng-checked="item.checked" ng-click="OnSelectPatientSecondaryConcern($index,secondaryConcernList, item)" ng-disabled="checked" >
         <span class="ng-binding concernListDetails">   {{ item.text }} </span>
      </ion-checkbox>


   </ion-item>
   <ion-item  ng-show="(secondaryConcernList | filter:data.searchProvider).length==0" class="noResult" style="white-space: normal;">Sorry No Result Found!</ion-item>
   </ion-list>


<!--
			<ion-checkbox ng-repeat="item in secondaryConcernList | filter: data.searchQuery"
							  ng-model="item.checked"
							  ng-checked="secondaryconcern" ng-click="OnSelectPatientSecondaryConcern($index,secondaryConcernList, item)" ng-disabled="checked" >

				<span  class="ng-binding concernListDetails" > {{ item.text }} </span>
			</ion-checkbox>
		</ion-item>
	</ion-list>-->
</ion-content>
          </ion-view>
  </div>
