<ion-side-menus>
<ion-side-menu-content>
   <div ng-include src="'templates/intakeHeader.html'"></div>
   <ion-view title="Chronic Condition">
      <ion-content class="ContentHomeUser ConcernsContent" >
         <ion-list>
            <ion-item class="PrimaryList" style="{{IntakeFormInnerStyle}}">
               <div class="Step1 localizejs"><span class="localizejs">Step </span><b style="color:#535353;">2</b> <span class ="localizejs">of</span> <b style="color:#535353;">{{userAgeForIntake}}</b></div>
               <div ng-click="loadChronicCondition();">
                  <div class="PrimaryContent">
                     <h1 class="title ChronicCondition concernsSubTit localizejs">Chronic Conditions2</h1>
                     <p class="patientConternFontStyle localizejs">Select any chronic medical conditions
                        <br/>
                        <span class="patientConternFontStyleSubTitle localizejs">Select up to four</span>
                     </p>
                     <div><i class="addBtn" ng-bind-html="drawSVGCIcon('circle-with-plus')"></i></div>
                  </div>
               </div>
            </ion-item>
            <ion-item ng-repeat="item in PatientChronicCondition">
               <div class="PrimaryConcernList">
                  <p class="intakeNote localizejs">{{item.text}}</p>
                  <div  ng-click="removeChronicCondition($index, item);" style=" cursor: pointer;">
                     <i class="delBtn" ng-bind-html="drawSVGCIcon('circle-with-cross')"></i>
                  </div>
               </div>
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-view>
   <ion-footer-bar  class="footer">
      <span class="ConcernsFooter">
      <div class="FooterLeft">
         <a class="button_new icon ion-chevron-left" href="#/tab/patientConcerns" style="cursor: pointer;">
         <span class="localizejs"> Back</span></a>
      </div>
      <div class="FooterCenter" ng-click="clearRootScopeConce()">
         <a class="button_new icon localizejs" >Cancel</a>
      </div>
      <div class="FooterRight" style="{{NextIntakeForm}};"  ng-click="GoTopriorSurgery(PriorSurgeryValidCount)">
         <a class="button_new icon ion-chevron-right" > <span class="ConcernFooterNext localizejs" style="">Next<span> </a>
           <!--  <a class="button_new icon ion-chevron-right" > <span class="ConcernFooterNext localizejs" style="{{ConcernFooterNextIOS}};">Next<span> </a> -->
      </div>
      </span>
   </ion-footer-bar>
</ion-side-menu-content>
<!--Side Menu File Include --->
<div ng-include src="'templates/SideMenu.html'"></div>
