<ion-view title="Password">
	<div ng-include src="'templates/password_header.html'"></div>	
	
	<ion-content class="password_content">
		<div class="password_home">	
				<div style="float: left; margin: 5px 10px 0 0;"><img ng-src="img/password.jpg" /></div>
				<div><label class="password-input" > 
					<input type="password" placeholder="Password" >
				</label>
				</div>			
				<div class="login">
					<a ng-href="#/tab/userhome"><button class="button button-outline button-positive">
						Login
					</button></a>
				</div>
				<div class="forgot_password_text"><a ng-href="#/tab/resetPassword">Forgot your password?</a></div>
		</div>
	</ion-content>
	
	<div ng-include src="'templates/password_footer.html'"></div>
</ion-view>
