<ion-view title="Login">	
	
	<!-- Header Start-->
	<ion-header-bar align-title="left" class="bar-positive">
	  
	</ion-header-bar> 
	<div class='login_sub_header'><div>Connected Care</div></div>
	<!-- Header end-->
	
	
	<!-- Content Start-->
	
	<ion-content class="login_content">
		<div class="login_home">	
				<label class="item-input">
					<input type="text" placeholder="Email" ng-model="data.email" >
				</label>
				
				<div class="squaredCheckbox">
					<input type="checkbox" value="None" id="squaredCheckbox" name="check" />
					<label for="squaredCheckbox"></label>
				</div>
				
				<div class="remember"> Remember my email</div> 	
				
				<div class="continue">
				<a ng-href="#/tab/provider"> 
					<button class="button button-outline button-positive" >
						Continue
					</button>
					</a> 
				</div>			
				
		</div>
	</ion-content>
	<!-- Content End-->
	
	
	<!-- Footer Start-->
	<div class="hide-on-keyboard-open">
		<ion-footer-bar class="footer"  >
		 <div class="terms" >
			 <a ng-href="#/tab/terms">Terms & Conditions</a>
		  </div>
		 
		  <div class="powerdBySnapMD">
			Powered by SnapMD
		  </div>
		</ion-footer-bar>
	</div>
	<!-- Footer End-->
	
	
</ion-view>
