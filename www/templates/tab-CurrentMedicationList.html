<div class="modal">
<ion-view  title="Medication AllegiesList">
	
	<header class="bar bar-header bar-dark" style="height: 55px;">
      <h1 class="title" style="top: 7px;  font-size: 16px;">Current Medication</h1>
     <button class="button button-clear" ng-click="closeCurrentMedication()" style="top: 7px;  font-size: 15px;">Done</button>
    </header>
	
			<!-- End Header -->
	
			<!-- Start Content -->
<ion-content has-header="true" style="margin-top: 52px;">

 <ion-list>

<ion-item style="padding:11px 0px; border:0px; top: 0px;" class="search_home">  
            <div style="padding:20px 11px 16px 11px; top: 0px;" class="search_home">
			<label class="item-input popupSearch" style="margin-top: -19px;"  >
	        <input type="search" placeholder="Search" class="innerSearchPop" ng-model="data.searchQuery" style="color:#535353; font-weight:normal;margin-top: 0px;" >
            <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </label>
		   </div>   

	
			<ion-checkbox ng-repeat="item in CurrentMedicationList | filter: data.searchQuery"
						  ng-model="item.checked" 
						  ng-checked="item.checked" ng-change="OnSelectCurrentMedication(item)" ng-disabled="checkedMedication==limit && !item.checked"  >
			 <span style="font-size: 15px;" class="ng-binding"> {{ item.text }} </span>
			</ion-checkbox> 
		</ion-item>
	</ion-list>
	
</ion-content>

			<!-- End Content -->
	
	
</ion-view>
</div>
