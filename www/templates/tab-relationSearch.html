<div class="modal">
   <ion-view>
      <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}}; background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
         <button class="button button-clear {{concernListDoneStyle}}" style="{{PriorSurgeryPopupCancel}};" ng-click="removemodal()" >Cancel</button>
         <h1 class="title {{concernListTitleStyle}}" style="{{PrimaryConcernPopupTitle}}; ">Related Users</h1>
         <button class="button button-clear {{concernListDoneStyle}}" style="{{PrimaryConcernPopupDone}};" ng-click="usersearchdone()"  >Done</button>

      </header>
      <ion-content has-header="true" class="concernListContent">
         <ion-list>
            <ion-item class="search_home  concernListSearch">
               <h2 class="subname subName-{{deviceName}}">Relationship</h2>


               <div class=" searchbox" style="margin-top: 0px!important;">
               <div class="item-input-inset" style="margin-top: 0px!important;margin-bottom: 0px!important;">
                 <label class="item-input-wrapper">
                  <i style="display: {{iconDisplay}}" class="icon ion-ios-search placeholder-icon"></i>
                  <input type="search"  placeholder="Search" ng-model="data.searchProvider">

                 </label>
               </div>
        </div>

               <div class="" >
                 <ion-radio ng-repeat="relationShipDetails in listOfRelationship[0].codes | filter:data.searchProvider"
                            ng-value="relationShipDetails.text"
                            ng-click="OnSelectRelation(relationShipDetails.codeId)"
                            ng-model="checkedrelation">

                        <span class="relationalign">  {{relationShipDetails.text }}</span>
                      </ion-radio>



               </div>

            </ion-item>
            <ion-item  ng-show="(listOfRelationship[0].codes | filter:data.searchProvider).length==0" class="noResult" style="white-space: normal;">Sorry No Result Found!</ion-item>
         </ion-list>

      </ion-content>
   </ion-view>
</div>
