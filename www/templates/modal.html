<div class="modal">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Modal</h1>
      <button class="button button-clear" ng-click="closeModal()">Cancel</button>
    </header>
    <ion-content has-header="true">
      
       
        <div class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input ng-model="date" type="text" ng-click="opendateModal()">
          </label>
          <label class="item item-input">
            <span class="input-label">Description</span>
            <input ng-model="model.description" type="text" placeholder="">
          </label>
          <label class="item item-input">
            <span class="input-label">Amount</span>
            <input type="number" ng-model="model.amount" placeholder="">
          </label>
          <button class="button button-full button-balanced" ng-click="save(model)">Save</button>
          
        </div>
        </div>
        
    </ion-content>
  </div>
