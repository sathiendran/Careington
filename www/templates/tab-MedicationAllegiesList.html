<div class="modal">
    <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}};">
      <h1 class="title concernListTitle" style="{{PrimaryConcernPopupTitle}};" >Medication Allergies</h1>
      <button class="button button-clear concernListDone" style="{{PrimaryConcernPopupTitle}};" ng-click="closeMedicationAllegies()" >Done</button>
	</header>

<ion-content has-header="true" class="concernListContent">
      
    <ion-list>
        <ion-item class="search_home concernListSearch">  
            <div class="search_home concernListSearchHome">
				<label class="item-input popupSearch SearchLabel" style="{{PrimaryConcernPopupSearchBox}};"  >
					<input type="search" placeholder="Search" class="innerSearchPop SearchBox" ng-model="data.searchQuery"  >
					<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
				</label>
		   </div>   
        
        
		<ion-checkbox ng-repeat="item in MedicationAllegiesList | filter: data.searchQuery"
						  ng-model="item.checked" 
						  ng-checked="item.checked"  ng-change="OnSelectMedicationAllegies(item)" ng-disabled="checkedAllergies==limit && !item.checked"  >
			  <!--<p class="intakeNote">{{ item.text }} </p> --->
            <span class="ng-binding concernListDetails"> {{ item.text }} </span>
		</ion-checkbox> 
        </ion-item>
    </ion-list>	

</ion-content>
  </div>
