<div class="modal">
    <header class="bar bar-header bar-dark" style="height: 55px;">
      <h1 class="title" style="top: 7px; font-size:16px;">Medication Allergies</h1>
      <button class="button button-clear" ng-click="closeMedicationAllegies()"  style="top: 7px;font-size:15px;">Done</button>
	</header>

<ion-content has-header="true" style="margin-top: 52px;">
      
    <ion-list>
        <ion-item style="padding:11px 0px; top: 0px; border: 0px;" class="search_home">  
            <div style="padding:20px 11px 16px 11px; top: 0px;" class="search_home">
			<label class="item-input popupSearch" style="margin-top: -19px;"  >
	        <input type="search" placeholder="Search" class="innerSearchPop" ng-model="data.searchQuery" style="color:#535353; font-weight:normal;"   >
            <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </label>
		   </div>   
        
        
		<ion-checkbox ng-repeat="item in MedicationAllegiesList | filter: data.searchQuery"
						  ng-model="item.checked" 
						  ng-checked="item.checked" ng-click="OnSelectMedicationAllegies($index,MedicationAllegiesList, item)" ng-change="checkChangedAllergies(item)" ng-disabled="checkedAllergies==limit && !item.checked"  >
			  <p class="intakeNote">{{ item.text }} </p>
		</ion-checkbox> 
        </ion-item>
    </ion-list>	

</ion-content>
  </div>
