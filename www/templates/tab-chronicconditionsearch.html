<!<div class="modal" >

<ion-view>


<ion-header-bar align-title="left" class="bar-positiveHomeUser" style="background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">

  <h1 class="{{title_patient}} {{HeaderList}} {{intakeTittle}} searchListHead-{{deviceName}}" style="width:100%; text-align:center;"><span class="headerleftval" ng-click="removemodal()">Cancel</span> My health <span ng-click="chronicdone()" style="width:100%;"><a class="headerval" >Done</a></span></h1>



 <div class="bar bar-subheader searchstyle">
    <h2  class="subname subName-{{deviceName}}">Chronic Conditions</h2>
     <div class="search_home UserHmeSub concernListSearchHome searchListSubHead-{{deviceName}}">
       <label class="item-input popupstyleSearch SearchLabel-{{deviceName}}" style="{{PrimaryConcernPopupSearchBox}};">
	      <input type="search" placeholder="Search" class="innerSearchPop SearchBox icon ion-search fontcolor currentSearchBox-{{deviceName}}" ng-model="searchText" >
        </label>
	</div>
 </div>
</ion-header-bar>
	<ion-content class="healthcontentsearch-{{deviceName}}" delegate-handle="isScroll">
     <ion-list  style="margin-top:44px;" >

     <div  ng-repeat="(letter, chronicConditionsearchList) in sortedchronic_users">

       <ion-checkbox ng-repeat="chronic in chronicConditionsearchList | filter: searchText"
             ng-model="chronic.checked"
             ng-checked="chronic.checked" ng-change="OnSelectChronicCondition(chronic)"  ng-disabled="checkedChronic==limit && !chronic.checked">
       <span class="ng-binding concernListDetails">   {{ chronic.text }} </span>
      </ion-checkbox>

     </div>


     </ion-list>

       <ul class="alpha_sidebar">
         <li ng-click="gotochronicList('index_{{letter}}')"ng-repeat="letter in alphabet">
            {{letter}}
         </li>
      </ul>
      <p class="searchdata" ng-show="(chronicConditionsearchList | filter:searchText).length==0"> <b>Sorry No Result Found <b></p>
	</ion-content>

</ion-view>

</div>
