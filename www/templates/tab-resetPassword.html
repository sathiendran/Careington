<ion-view title="Reset Password">
	<!--<div ng-include src="'templates/password_header.html'"></div>-->
	
		<ion-header-bar align-title="left" class="password" style=" background-color: {{brandColor}};
    background-image: linear-gradient(0deg, {{brandColor}}, {{brandColor}} 50%, transparent 50%);
    border-color: {{brandColor}};box-shadow: 0px 3px 3px 0px #ADABAB;
		-moz-box-shadow: 0px 3px 3px 0px #ADABAB};
		-webkit-box-shadow: 0px 3px 3px 0px #ADABAB;">
	<div id="Error_Message" ></div>
	<div class="Server_Error" ></div>
		<div class="{{header_image}}">
			<img ng-src="{{logo}}" />
		</div>
	</ion-header-bar> 
	<div ng-if="IOSDevice == true" class='{{password_sub_header}} ' style="height:auto;">
		<div class="{{password_header_content}} passwordSubHeader">
			<div style="color: {{brandColor}};">{{Hopital}}</div>
			<span>
				Virtual Consultation Platform
			</span>
		</div>
	</div> 
	
	<ion-content class="password_content" style="{{resetContent}};" >
        
        
         <div ng-if="IOSDevice == false" class='{{password_sub_header}} ' style="height:auto;margin-top: -57px;">
		<div class="{{password_header_content}} passwordSubHeader" style="margin-top: 82px;background-color:#FFF;">
			<div style="color: {{brandColor}};">{{Hopital}}</div>
			<span>
				Virtual Consultation Platform
			</span>
		</div>
	</div>
        
		<div class="password_home" style="{{MarginHomeTop}}">	
			<p class="pass_reset_content">A password reset email has been sent to the address you provided.</p>
		</div>
	</ion-content>
	
	
	<!-- Start Footer -->
		<ion-footer-bar align-title="left" class="footer">
			  <div class="buttons footerBackButton">
				<!--<a class="button_new icon ion-chevron-left" href="#/tab/login"> Back </a>-->
					<a class="button_new icon ion-chevron-left terms_footer_a" ng-href="#/tab/password" ><span> Back</span></a>
			 </div>
		</ion-footer-bar>	
	<!-- End Footer -->
	
	
</ion-view>
