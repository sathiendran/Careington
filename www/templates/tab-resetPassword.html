<ion-view title="Reset Password">
	<div ng-include src="'templates/password_header.html'"></div>
	
	
	
	<ion-content class="password_content" style="{{PasswordOverlop}};" >
	
		 <div ng-if="IOSDevice == true" class="{{password_sub_header}}" style="height:auto; position: relative; top: -119px;">
		<div class="{{password_header_content}} passwordSubHeader" style="margin-top: 82px;background-color:#FFF;">
			<div class="subHospital" style="color: {{brandColor}};">{{Hopital}}</div>
			<span>
				Virtual Consultation Platform
			</span>
		</div>
	</div>
	
	 <div ng-if="AndroidDevice == true" class="{{password_sub_header}}" style="height:auto; position: relative; top: -147px;">
		<div class="{{password_header_content}} passwordSubHeader" style="margin-top: 82px;background-color:#FFF;">
			<div class="subHospital" style="color: {{brandColor}};">{{Hopital}}</div>
			<span>
				Virtual Consultation Platform
			</span>
		</div>
	</div>        
        
     
        
		<div class="password_home" style="{{MarginHomeTop}}">	
			<p class="pass_reset_content">A password reset email has been sent to the address you provided.</p>
		</div>
	</ion-content>
	
	
	<!-- Start Footer -->
		<ion-footer-bar align-title="left" class="footer">
			  <div class="buttons footerBackButton">
				<!--<a class="button_new icon ion-chevron-left" href="#/tab/login"> Back </a>-->
					<a class="button_new icon ion-chevron-left terms_footer_a" ng-click="goBackFromReset()"><span> Back</span></a>
			 </div>
		</ion-footer-bar>	
	<!-- End Footer -->
	
	
</ion-view>
