<div class="Error_Message ErrorMessageDiv" ></div>
<div class="Server_Error ErrorMessageDiv" ></div>

<ion-view title="Patient Details">

<ion-header-bar align-title="left" class="bar-positiveHomeUser" style="background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">

  <div class="buttons" style="{{BackBotton}}">
	<a class="button_new icon ion-chevron-left calendarBack" style="{{calendarBackStyle}}" ng-href="#/tab/userhome"  >
		<span>Back</span>
	</a>
  </div>
  <h1 class="{{title_patient}} calendarTitle" style="{{PatientTitle}}">Patient</h1>



<div class="bar bar-subheaderHomeUser patient_subHeader calendar_subHeader_height" style="{{patientsubHeaderInnerStyle}}">
	<div class="calendar_subHeader subheaderTitle"  >
				<div class="subHeader_image" >
					<img src="{{PatientImageSelectUser}}" class="listImgView" />
				</div>
				<div class="subHeader_content-{{deviceName}} ellipsis" >

				<!--	<div style="font-size: 18px;"><span style="font-weight: bold;"  class="PatintHeaderFontStyle">{{patientInfomation.patientName}}</span> <span style="font-weight: normal;" class="PatintHeaderFontStyleInner">{{patientInfomation.lastName}}</span></div>
							<div style="font-size: 11px;" class="PatintHeaderFontStyleSub ellipsis">Age {{patientInfomation.guardianName}} | Guardian {{patientInfomation.guardianName}}</div>
					</div> -->

					<div class="ellipsis subHeader_content_name" >
						<span class="PatintHeaderFontStyle patientName ellipsis">{{PatientFirstName}}</span>
						<span class="PatintHeaderFontStyleInner patientLastName ellipsis">{{PatientLastName}}</span>
					</div>
                    <div class="subHeader_content_age PatintHeaderFontStyleSub ellipsis"><span ng-if="userGender != ''">{{userGender}} .</span {{userDOB | ageFilter}} <span ng-if="primaryPatientId != patientId"> . {{patRelationShip}}</span></div>
				</div>

	</div>
</div>

   <div class="bar patientDo-{{deviceName}}" >
				<div class="TitleHomeUser_Sub patient_Do_sub-{{deviceName}}">What would you like to do?</div>
   </div>

</ion-header-bar>


	<div style="display: none;"><timer end-time="time"  ></timer></div>
	<!--<ion-content class="patient_content" style="padding-top: 140px; padding-left:0px;">-->
	<ion-content class="patient_content" style="padding-top: 23px; padding-left:0px; margin-top: 131px;">
		<div class="PatientDetailsHome">

			<!--	<a ng-click="doToPatientCalendar(PatientImageSelectUser,PatientFirstName,PatientLastName,PatientAge,PatientGuardian)"> -->
        <div style="border: 1px #EFEFED solid;background-color:#EFEFED; padding:30px;border-radius: 7px;">
                <h4 style="text-align: center;margin-top: -14px;color:#616462; font-size:19px;" class="PatientDetailsYor"><b>Your Calendar</b></h4>
                    <button class="button button-block button-energized" ng-click="getScheduledDetails(patientId)" style="padding: 3px;top: -3px;">
                     <span> View Appointments </span>
                    </button> <!--</a> -->

                <div class="scheduled_appointments_text" style="margin-bottom: -14px;margin-top: 10px;">
                    Access all current and future scheduled visits.
                </div>
        </div>



		<div ng-if="onDemandMode == 'on' && onDemandAvailability > 0" class="PatientNextAvailable" style="border: 1px #EFEFED solid;margin-bottom: -14px;margin-top: 16px; background-color:#EFEFED; padding:30px;border-radius: 7px;">
				 <h4 style="text-align: center;margin-top: -14px;color:#616462;font-size:19px;" class="PatientDetailsYor"><b>Walk-in Visit</b></h4>
				<button type="submit" ng-click="doGetCodesSet(PatientImageSelectUser,PatientFirstName,PatientLastName,PatientAge,PatientGuardian,patientId)" class="button button-block button-balanced" style="padding: 3px;top: -3px;" >
				  <span>See Next Clinician</span>
				</button>
				<!--</a>-->
			<div class="scheduled_appointments_text" style="margin-bottom: -27px;margin-top: 10px;">
				Don't have an appointment? <br/>
				See the next available clinician.
			</div>
		</div>
	</ion-content>

</ion-view>
