<div class="modal" style="{{PatientConcerns}}">
    <header class="bar bar-header bar-dark concernListHeader" >
	<div class="ErrorMessage ErrorMessageDiv"  ></div>
      <h1 class="title concernListTitle">Primary Concerns</h1>
      <button class="button button-clear concernListDone" ng-click="closePrimaryConcerns()" >Done</button>
	</header>

	<ion-content has-header="true" class="concernListContent">
		  
		<ion-list>
			<ion-item class="search_home concernListSearch">  
				<div class="search_home concernListSearchHome">
					<label class="item-input popupSearch SearchLabel" >
						<input type="search" placeholder="Search" class="innerSearchPop SearchBox" ng-model="data.searchQuery"   >
						<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
					</label>
			    </div>   
			
			
			  <ion-checkbox ng-repeat="item in primaryConcernList | filter: data.searchQuery"
	ng-model="item.checked" ng-checked="item.checked" ng-click="OnSelectPatientPrimaryConcern(primaryConcernList,primaryConcernList, item)" ng-disabled="checked" >
				 <!-- <p class="intakeNote"> --> 
				  <span class="ng-binding concernListDetails" >{{ item.text }} </span>

			  </ion-checkbox> 
			</ion-item>
		</ion-list>	

	</ion-content>
 </div>
