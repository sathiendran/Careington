<div class="modal" >
    <ion-view  title="Primary ConcernsList">
    <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}};">
	<div class="ErrorMessage ErrorMessageDiv"  ></div>
		 <button class="button button-clear {{concernListDoneStyle}}" style="{{PriorSurgeryPopupCancel}};" ng-click="RemoveSurgeryPopup()" >Cancel</button>
      <h1 class="title {{concernListTitleStyle}}" style="{{PrimaryConcernPopupTitle}}; ">Primary Concerns</h1>
      <button class="button button-clear {{concernListDoneStyle}}" style="{{PrimaryConcernPopupDone}};" ng-click="closePrimaryConcerns()" >Done</button>
	</header>

	<ion-content has-header="true" class="concernListContent">

		<ion-list>
			<ion-item class="search_home  concernListSearch">
				<div class="search_home UserHmeSub concernListSearchHome">
					<label class="item-input popupSearch SearchLabel-{{deviceName}}" style="{{PrimaryConcernPopupSearchBox}};" >
						<input type="search" placeholder="Search" class="innerSearchPop SearchBox" ng-model="data.searchQuery"   >
						<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
					</label>
			    </div>
		<!--	ng-checked="item.checked"-->

			  <ion-checkbox ng-repeat="item in primaryConcernList | filter: data.searchQuery"
	ng-model="item.checked" ng-checked="primaryconcern" ng-click="OnSelectPatientPrimaryConcern(primaryConcernList,primaryConcernList, item)" ng-disabled="checked" >
				 <!-- <p class="intakeNote"> -->
				  <span class="ng-binding concernListDetails" >{{ item.text }} </span>

			  </ion-checkbox>
			</ion-item>
		</ion-list>

	</ion-content>

        </ion-view>
 </div>
