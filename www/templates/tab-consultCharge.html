<ion-view title="Consult Charge">
	
	<ion-header-bar align-title="left" class="bar-positiveHomeUser" style="background-color:{{brandColor}};border-color:{{brandColor}};">
  
		  <div class="buttons" >
				<a class="button_new icon ion-chevron-left calendarBack" ng-href="#/tab/ConsentTreat"  >
					<span>Back</span>
				</a>				
		  </div>
		  <h1 class="title_patient calendarTitle" >Patient</h1>
	  
	  
		<div class="bar bar-subheaderHomeUser patient_subHeader calendar_subHeader_height" >
			<div class="calendar_subHeader">
				<div class="subHeader_image">					
					<img src="{{PatientImageSelectUser}}"  class="listImgView"  />
				</div>
				<div class="subHeader_content ellipsis" >					
				<div class="subHeader_content_name ellipsis" >
					<span class="PatintHeaderFontStyle patientName ellipsis">{{PatientName}}</span>
					<span class="PatintHeaderFontStyleInner patientLastName ellipsis">{{PatientLastName}}</span>
				</div>
				<div class="subHeader_content_age PatintHeaderFontStyleSub ellipsis">Age {{PatientAge}} | Guardian {{PatientGuardian}}</div>
				</div>
			</div>
		</div>			
	   
	</ion-header-bar>
	
	
	
	<div class="consultCharge_subHeader PatintHeaderFontStyle"  >
		<span>Payment</span>
	</div>
	
	
	<ion-content class="consultCharge_content" >
		<div class="password_home">
		
			<div class="consultation_head RegularFontStyle" >
				<div class="consultTittle">Consultation Charge</div>
				<div class="consultation_number"> $60*</div>
			</div>
			
			<div class="UseHealthPlan">				
				<!--<a ng-href="#/tab/addHealthPlan">-->
				<a ng-click="doGetPatientHealthPlansList()">
					<button class="button button-block button-energized">
						<span> Use Health Plan </span>
					</button>
				</a>
			</div>
			<div class="scheduled_appointments_text" >
				Do you wish to use your health plan?
			</div>
			<div class="SkipToPayment">
			<!--	<a style="text-decoration: none;" ng-href="#/tab/consultChargeNoPlan">
				<button class="button button-block button-royal"  type="submit" ng-click="doGetPatientPaymentProfilesConsultCharge()"  >
					<button class="button button-block button-royal"  type="submit" ng-click="toggleLeft1()"  >-->
					<button class="button button-block button-royal"  type="submit" ng-click="doGetPatientPaymentProfilesConsultCharge(PatientImageSelectUser, PatientName, PatientLastName, PatientAge, PatientGuardian)"  >
						<span> Skip to Payment</span>
					</button>
				<!--</a>-->
			</div>
			<div class="scheduled_appointments_text" >
				Don't use your health plan, pay full charge directly.
			</div>
		</div>
	</ion-content>
	
	<!--<div ng-include src="'templates/consultCharge_footer.html'"></div> --->
	
	<div class="hide-on-keyboard-open">
		<ion-footer-bar align-title="left" class="footer">			
			<div class="ConsultChargeFooter">
				<div class="ConsultChargeBack" >
                    <a class="button_new icon ion-chevron-left" href="#/tab/ConsentTreat" ><span>Back</span></a>
				</div>
						
				<div class="ConsultChargeCancel" >
					<a class="button_new icon" href="#/tab/userhome" >Cancel</a>
				</div>
						
			</div>
		</ion-footer-bar> 
	</div>
	
	
</ion-view>
