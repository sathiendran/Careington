<ion-side-menus>
<ion-side-menu-content>
	<ion-header-bar align-title="left" class="homeheader bar-positiveHomeUser" style="height:128px !important;background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
		<div class="buttons" >
			<button class="button icon button-clear ion-navicon-round  {{menuiconIOS}}" id="BackButtonIcon" style="{{MenuInnerStyle}} {{MenuIconBottom}}"
				ng-click="toggleLeft()"></button>
		</div>
		<h1 class="{{title_patient}} {{HeaderList}} {{intakeTittle}} useracctheader " > <span class="headerfont _accountHeader-{{deviceName}}">User</span>
        <span> <a class="headerval _accountCancel-{{deviceName}}" ng-href="#/tab/userhome" >Cancel</a>
       </span>
        </h1>

         <div class="bar bar-subheader bar-dark subheaderheight" >
            <div class="row">
             <h1 class="headertitle">
               <div class="ellipsis subHeader_content_name" >
                <span class="PatintHeaderFontStyle patientName ellipsis fnamefont">{{PatientFirstName}}</span>
                <span class="patientLastName ellipsis lnamefont" >{{PatientLastName}}</span>
               </div>
             </h1>
         </div>

			<div class="item item-image-icon" >
				<a class="lefthome">
					<i class="icon ion-home headerlefticons"></i>
					<p class="homecontent">Account Home</p>
				</a>
				<a class="item-avatar itemhead">
					<p><img ng-src="{{PatientImageSelectUser}}" class="topimage"></p>
				</a>
				<a class="rightpatient" ng-href="#/tab/userhome">
					<i class="icon ion-ios-people headerrighticon"></i>
					<p class="patientcontent" >Change Patient</p>
				</a>
			</div>
		</div>
	</ion-header-bar>
	<ion-view title="User Account">
		<ion-content class="usercontent-{{deviceName}}" >
			<ion-list >
				<div class="list userlist">
					<ion-item class="ioniictem userionitem" ng-click="getManageProfile(currentPatientDetails)" style="padding: 38px 10px !important;">

						<div class="cardshadow">
							<div class="item-text-wrap itemtextwap">

									<h2 class="title alignchronic ChronicCondition" >
										<span class="profileSpan">  <i class="ion-ios-person profileicon profileperson"></i></span>
										<span class="content">

										Manage Your Profile

										</span>
									</h2>

							</div>
						</div>
                        </a>
					</ion-item>
			 		<ion-item class="ionicitem userionitem" ng-click ="doGetCurrentUserAppointment()" style="padding: 38px 10px !important;">
						<div class="cardshadow">
							<div class="item-text-wrap itemtextwap">

									<h2 class="title alignchronic ChronicCondition" >
										<span class="profileSpan"><i class="ion-calendar profileicon profilecalendar"></i></span>
										<span class="content">

										View Your Appointments
									<!--	{{onDemandAvailability}} - {{P_isAuthorized}} - {{accountClinicianFooter}}-->

										</span>
									</h2>

							</div>
						</div>
					</ion-item>
				</div>
			</ion-list>
		</ion-content>
	</ion-view>
	<ion-footer-bar ng-if="onDemandAvailability > 0 && P_isAuthorized" style="display: {{accountClinicianFooter}}" class="bar bar-footer  footer-color footerstyle" ng-click="goToPatientConcerns()">
		<!--<a class="button button-calm" ng-href="#/tab/userAppointment"><span>Next</span></a>-->
		<h1 class="title" id="centercolor" >See A Clinician Now</h1>
	</ion-footer-bar>

	<ion-item ng-if="appointmentPatientId == patientId" class="apptdetails" style="display: {{nextAppointmentDisplay}}" ng-repeat="scheduledListData in scheduledList"  ng-click="GoToappoimentDetailsFromUserHome(scheduledListData)" ng-if="$first">
	<!--	<a ng-href="#tab/patientappointmentdetails">-->
      <div>
        <h3 class="appth3"> <span class="appointment">Appointment @ {{scheduledListData.scheduledTime | date: "hh:mm"}} {{scheduledListData.scheduledTime | date: "a"}}</span>
         <span id="viewicon">
	        <a class="appalignrighticon"> View Details</a>
	         <span  class="aslignspan"><i class="iconchevron ion-chevron-right" ></i>
	</span>
	</span>
	</h3>

	</div>
	<!--</a>-->
</ion-item>

 <ion-footer-bar ng-if="appointmentPatientId == patientId && P_isAuthorized" style="display: {{nextAppointmentDisplay}}" class="bar bar-footer  footer-color userappheight" ng-click="goToPatientConcerns()" >

	<h1 class="title userappfootcontent" >See A Clinician Now</h1>
 </ion-footer-bar>

</ion-side-menu-content>
<!--Side Menu File Include --->
<div ng-include src="'templates/SideMenu.html'"></div>
<div ng-controller="appoimentDetailsCtrl"></div>
<div ng-controller="LoginCtrl"></div>
