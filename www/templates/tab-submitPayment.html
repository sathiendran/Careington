<div class="Server_Error ErrorMessageDiv" ></div>
<ion-view title="Submit Payment">
<ion-side-menus>
	<ion-side-menu-content> 
		<div ng-include src="'templates/intakeHeader.html'"></div> 
	
	<div class="consultCharge_subHeader PatintHeaderFontStyle">
		<span>Payment</span>
	</div>
	
	<ion-content class="consultChargeNoPlanContent" style="{{ContentConsultCharge}}" >
	<form>
		<div class="password_home">
		
			<div class="consultation_head RegularFontStyle consultChargeNoPlanText"  >
				<div class="consultTittle">Consultation Charge</div>
				<div class="consultation_number"> ${{consultationAmount}}*</div>
			</div>
			
			<div class="healthPlan_header" style="display: {{enableSubmitpaymentAddCard}}" >
				<div class="healthPlan_text NoPlanText" >Pay Using</div>
					<div class="addHealthPlan_header NoPlanAddCardDropdown noPlanContainer-{{deviceName}}"  >					
						<!--<div class="demo" >
							<select id="addNewCard" name="addNewCard" ng-model="cardPaymentId.addNewCard" style="border: none;">
								<option  ng-repeat="getPayment in PaymentDetailsList" value="{{getPayment.profileID}}" ng-selected="userCardDetails == getPayment.profileID"><b><span>{{getPayment.cardNumber}}</span></b></option> 
							</select>							
						</div>-->
						<div  class="dropdownContainer">
							<div id="cardViewport" class="viewport">Card ending in...{{userCardNumber}}</div>
							 						
							<select class="healthPlanDropDown" id="addNewCard" name="addNewCard" ng-model="cardPaymentId.addNewCard" style="border: none;">
								<option><b>Choose Your Card</b></option>
								<option  ng-repeat="getPayment in PaymentProfile" value="{{getPayment.profileID}}" ng-selected="userCardDetails == getPayment.profileID"><b><span>Card ending in...{{getPayment.cardNumber}}</span></b></option> 
								<option ng-if="totalPaymentCard != 10"><b>Add a new card</b></option>
							</select>
						</div>
						<!--<div  class="dropdownContainer">
							<div class="cardViewport">Choose Your Card</div>							
							<select class="healthPlanDropDown" id="addNewCard" name="addNewCard" style="border: none;" ng-model="cardPaymentId.addNewCard">
								<option><b>Choose Your Card</b></option>
								<option  ng-repeat="PaymentProfile in PaymentProfile" value={{PaymentProfile.profileID}} ><b><span>Card ending in...{{PaymentProfile.cardNumber}}</span></b></option>
								<option><b>Add a new card</b></option>
							</select>
						</div>-->
						
					</div>
			</div>
		
			
			<div class="SkipToPayment" style="display: {{enableSubmitpaymentAddCard}}">
				<!--<a ng-href="#/tab/receipt">-->
				<button type="submit" ng-click='doPostCoPayDetails()'  class="button button-block button-balanced">
				  <span>Submit Payment</span>
				</button>
				
				<!--</a>-->
			</div>
			<div class="scheduled_appointments_text NoPlanBottomText" style="display: {{textAddCard}}">
				<p>*There may be additional fees or charges based on the outcome of this consultation. By submitting payment, I understand I may be billed for these charges after this consultation is completed.</p>
			</div>
			
			<div class="SkipToPayment" style="padding-top: 133px; display: {{continueAddCard}}">
				<!--<a ng-href="#/tab/receipt">-->
				<button type="submit" ng-click='doGetReceipt()'  class="button button-block button-balanced">
				  <span>Continue</span>
				</button>
				
				<!--</a>-->
			</div>
			
		</div>
		
	</ion-content>
	</form>
</ion-side-menu-content>	
 <!--Side Menu File Include --->
<div ng-include src="'templates/SideMenu.html'"></div>
		
	<!--<div ng-include src="'templates/consultCharge_footer.html'"></div>-->
	
	
	<div class="hide-on-keyboard-open">
		<ion-footer-bar align-title="left" class="footer">			
			<div class="ConsultChargeFooter">
				<div class="ConsultChargeBack" >
                    <!--<a class="button_new icon ion-chevron-left" ng-click="goToPreviosPage()" ><span> Back</span></a>-->
					<!--<site-header back="Back"></site-header>-->
				</div>
						
				<div class="ConsultChargeCancel" style="width: 100%;" >
					<a class="button_new icon" href="#/tab/userhome" >Cancel</a>
				</div>
						
			</div>
		</ion-footer-bar> 
	</div>
	
</ion-view>
