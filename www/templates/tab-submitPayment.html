	<div class="consultCharge_subHeader PatintHeaderFontStyle">

	</div>
	
	<ion-content class="consultChargeNoPlanContent" >

		<div class="password_home">
		
			<div class="consultation_head RegularFontStyle consultChargeNoPlanText"  >

				<div class="consultation_number"> ${{consultationAmount}}*</div>
			</div>
			
			<div class="healthPlan_header"  >
				<div class="healthPlan_text NoPlanText" >Pay Using</div>
					<div class="addHealthPlan_header NoPlanAddCardDropdown"  >					
						<div class="demo" >
						
						
							<!--<select  id="addNewCard" name="addNewCard">
								<option style="padding:10px;"><b>Choose Your Card</b></option>
								<option style="padding:10px;" ng-repeat="PaymentProfile in PaymentProfile"  ><b>{{PaymentProfile.cardNumber}}</b></option>
								 <option style="padding:10px;"><b>Add a new card</b></option>
							</select>
							<select id="addNewCard" name="addNewCard" data-ng-options="PaymentCard.cardNumber for PaymentCard in PaymentDetailsList" data-ng-model="SelectedPaymentDetails" value="PaymentCard.cardNumber"></select>-->
<select id="addNewCard" name="addNewCard" ng-model="cardPaymentId.addNewCard" style="border: none;">
 <option  ng-repeat="getPayment in PaymentDetailsList" value="{{getPayment.profileID}}" ng-selected="userCardDetails == getPayment.profileID"><b><span>{{getPayment.cardNumber}}</span></b></option> 
 </select>							
						</div>
					</div>
			</div>
		
			
			<div class="SkipToPayment">
				<!--<a ng-href="#/tab/receipt">-->

</ion-side-menu-content>
