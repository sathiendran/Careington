<ion-view title="Submit Payment">
<ion-side-menus>
	<ion-side-menu-content> 
		<div ng-include src="'templates/intakeHeader.html'"></div> 
	
	<div class="consultCharge_subHeader PatintHeaderFontStyle" style="top:-15px;" >
		<span style="color:#666666;font-size:27px;margin-top:-16px;">Payment</span>
	</div>
	
	<ion-content style="margin: 176px 0 0 0; padding-top: 25px;" >
	<form>
		<div class="password_home">
		
			<div class="consultation_head RegularFontStyle" style="padding-top: 5px;" >
				<div style="color:#000000;">Consultation Charge</div>
				<div class="consultation_number" style="color:#666666;"> $60*</div>
			</div>
			
			<div class="healthPlan_header" style="padding-top: 40px; color: #5C5C5C; text-align: left;" >
				<div class="healthPlan_text" style="margin-left: 20px; padding-top: 30px; font-size: 16px; color: #888585;">Pay Using</div>
					<div class="addHealthPlan_header"  >					
						<div class="demo" style="margin-left: 50px;" >
							<select  id="addNewCard" name="addNewCard">
								<option style="padding:10px;"><b>Choose Your Card</b></option>
								<option style="padding:10px;" ng-repeat="PaymentProfile in PaymentProfile"  ><b>{{PaymentProfile.cardNumber}}</b></option>
								 <option style="padding:10px;"><b>Add a new card</b></option>
							</select>
						</div>
					</div>
			</div>
		
			
			<div style="padding-top: 15px; padding-bottom: 5px;">
				<!--<a ng-href="#/tab/receipt">-->
				<button type="submit" ng-click='doPostCoPayDetails()'  class="button button-block button-balanced">
				  <span style="position: relative;top: 3px;">Submit Payment</span>
				</button>
				
				<!--</a>-->
			</div>
			<div class="scheduled_appointments_text" style="text-align: justify; padding-top: 5px; padding-bottom: 25px;" >
				<p>*There may be additional fees or charges based on the outcome of this consultation. By submitting payment, I understand I may be billed for these charges after this consultation is completed.</p>
			</div>
		</div>
	</ion-content>
	</form>
</ion-side-menu-content>	
 <!--Side Menu File Include --->
<div ng-include src="'templates/SideMenu.html'"></div>
		
	<!--<div ng-include src="'templates/consultCharge_footer.html'"></div>-->
	
	<div class="hide-on-keyboard-open">
		<ion-footer-bar align-title="left" class="footer">
			<div style="width:100%;">
				<div class="" style="float:left; width:33%">
                    <a class="button_new icon ion-chevron-left" href="#/tab/consultCharge" style="cursor: pointer;"><span style="  top: -2px;position: relative;">Back</span></a>
			</div>
						
			<div class="" style="text-align:center;float:left;width:33%;  margin-top: 7px;">
				<a class="button_new icon" href="#/tab/userhome" style=" color:#b8b8b8;cursor: pointer;">Cancel</a>
			</div>
						
			</div>
			
		</ion-footer-bar> 
	</div>
	
</ion-view>
