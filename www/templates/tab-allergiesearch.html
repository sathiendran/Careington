<div class="modal" >

<ion-view>
    
    
<ion-header-bar align-title="left" class="bar-positiveHomeUser" style="background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">


 <h1 class="{{title_patient}} {{HeaderList}} {{intakeTittle}}"> My health <span ng-click="allergiedone()"><a class="headerval" >Done</a></span></h1>


 <div class="bar bar-subheader csubheader">
    <h2 style="text-align:center;font-family:Glober SemiBold;margin-top: 20px;font-size: 22px;" class="subname">Medication Allergies</h2>
     <div class="csearch">
       <h6 class="hsearch">
         <i class="icon ion-search fontcolor"></i>
         <span class="fontcolor">Search</span>
       </h6>
     </div>
 </div>  
   
</ion-header-bar>
	<ion-content class="consultcontent">
     <div class="list" style="margin-top:44px;">
       
       <ion-checkbox ng-repeat="allergie in medicationAllergiesearchList | filter: data.searchQuery"
						  ng-model="allergie.checked" 
						  ng-checked="allergie.checked" ng-change="OnSelectAllergies(allergie)" >
			  <span>   {{ allergie.text }} </span>
      </ion-checkbox> 
       
       
        <div> 
          
              <div class="item item-divider"    ng-repeat="allergie in medicationAllergiesearchList">
              {{allergie.text}}
            </div>
       </div>
     </div>   
       <ul class="alpha_sidebar">
         <li ng-click="gotoList('index_{{letter}}')"ng-repeat="letter in alphabet">
            {{letter}}
         </li>
      </ul> 
	</ion-content>
  
</ion-view>     

</div>
