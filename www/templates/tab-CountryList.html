<div class="modal">
    <header class="bar bar-header bar-dark concernListHeader" >
      <h1 class="title concernListTitle">Countries</h1>
      <button class="button button-clear concernListDone" ng-click="closeCountryList()" >Done</button>
	</header>

	<ion-content has-header="true" class="concernListContent">
		  
		<ion-list>
			<ion-item class="search_home concernListSearch">  
				<div class="search_home concernListSearchHome">
					<label class="item-input popupSearch SearchLabel" >
<input type="search" placeholder="Search" class="innerSearchPop SearchBox" ng-model="data.searchCountry">
						<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
					</label>
			    </div>   
			
			
			  <ion-checkbox ng-repeat="item in CountryLists.Countries.Results | filter: data.searchCountry"
	ng-model="item.checked" ng-checked="item.checked" ng-click="OnSelectPatientPrimaryConcern(CountryLists.Countries.Results, item)" ng-disabled="checked" >
				 <span class="ng-binding concernListDetails" >{{ item.Name}} </span>
        </ion-checkbox> 
			</ion-item>
		</ion-list>	

	</ion-content>
 </div>
