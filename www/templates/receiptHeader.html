

<ion-header-bar align-title="left" class="bar-positiveHomeUser" style="background-color:{{brandColor}};border-color:{{brandColor}};">

  <div class="buttons" >
					<button class="button icon button-clear ion-navicon-round" id="BackButtonIcon"
							ng-click="toggleLeft()"></button>
  </div>
  <h1 class="title_patient HeaderList intakeTittle" >Receipt</h1>
  


<div class="bar bar-subheaderHomeUser patient_subHeader calendar_subHeader_height" >
	<div class="calendar_subHeader" >
				<div class="subHeader_image" >
					<img src="{{PatientImageSelectUser}}" class="listImgView"  />
				</div>
				<div class="subHeader_content ellipsis" >
					<div class="subHeader_content_name ellipsis" >
						<span class="PatintHeaderFontStyle patientName ellipsis">{{PatientName}}</span>
						<span class="PatintHeaderFontStyleInner patientLastName ellipsis">{{PatientLastName}}</span>
					</div>
					<div class="subHeader_content_age PatintHeaderFontStyleSub ellipsis">Age {{PatientAge}} | Guardian {{PatientGuardian}}</div>
				</div>
	</div>
</div> 
   
</ion-header-bar>
