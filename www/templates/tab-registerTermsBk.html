<ion-header-bar class="bg" style="background-color: {{brandColor}}; border-color: {{brandColor}}">
   <div id="Error_Message" ></div>
   <div class="Server_Error" ></div>
   <h2 class="HospitalTitle-{{deviceName}}">
     <span class="localizejs terms-close" ng-click="backtoPreviousPageFromTerms(registerCurrentPage);">Close</span>
     <span class="localizejs terms-headtitle">Terms</span>
    </h2>
</ion-header-bar>
<ion-view title="Terms&Conditions">
   <ion-content class="ContentList_terms-{{deviceName}} ionic-scroll  has-header has-footer" style="font-size: 19px; color: #4D4D4D; text-align: justify;"  >
      <div class="singleTermsconContent-{{deviceName}}" >
          <span class="terms-Hospitaltitle">{{Hospital}}</span>
         <div class="termscontent"  ng-bind-html="termsandCOnditionsContent | sanitize"></div>
      </div>
   </ion-content>
