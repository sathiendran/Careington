<div class="modal">
    <header class="bar bar-header bar-dark" style="height: 55px;">

      <h1 class="title" style="top: 7px;font-size: 16px;">Chronic Conditions</h1>


      <button class="button button-clear" ng-click="closeChronicCondition()" style="top: 7px;font-size: 15px;">Done</button>


    </header>

<ion-content has-header="true" style="margin-top: 52px;">
      
	  
	  
    <ion-list>

<ion-item style="padding:11px; top: 0px;" class="search_home">

		<span style="padding:11px; top: 0px;" class="search_home">
			<label class="item-input popupSearch" style="margin-top: -19px;"  >
					<input type="search" placeholder="Search" class="innerSearchPop" ng-model="data.searchQuery" style="color:#535353; font-weight:normal;" >
					<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </label>
			
		</span>

		<ion-checkbox ng-repeat="item in chronicConditionList | filter: data.searchQuery"
						  ng-model="item.checked" 
						  ng-checked="item.checked" ng-click="OnSelectChronicCondition($index,PatientChronicCondition, item)" ng-disabled="checked" >
			  <span style="font-size: 15px;">   {{ item.text }} </span>


		</ion-checkbox> 
		
		
	
		
		
	</ion-list>	

</ion-content>
  </div>
