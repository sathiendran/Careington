<div class="modal">
    <ion-view  title="ChronicCondition ConcernsList">

      <h1 class="title concernListTitle" style="{{ChronicConditionPopupTitle}};">Chronic Conditions</h1>

<header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}};">
	<h1 class="title {{concernListTitleStyle}}" style="{{PrimaryConcernPopupTitle}};">Chronic Conditions</h1>
      <button class="button button-clear {{concernListDoneStyle}}" style="{{PrimaryConcernPopupDone}};" ng-click="closeChronicCondition()" >Done</button>
</header>
        

<ion-content has-header="true" class="concernListContent">
      
	  
	  
    <ion-list>

        <ion-item class="search_home concernListSearch">

            <div class="search_home UserHmeSub concernListSearchHome">
			     <label class="item-input popupSearch SearchLabel" style="{{PrimaryConcernPopupSearchBox}};" >
					<input type="search" placeholder="Search" class="innerSearchPop SearchBox" ng-model="data.searchQuery"  >
					<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
				</label>
			</div>

		  <ion-checkbox ng-repeat="item in chronicConditionList | filter: data.searchQuery"
						  ng-model="item.checked" 
						  ng-checked="item.checked" ng-change="OnSelectChronicCondition(item)" ng-disabled="checkedChronic==limit && !item.checked">
			  <span class="ng-binding concernListDetails">   {{ item.text }} </span>


		  </ion-checkbox> 
		
		</ion-item>
	</ion-list>	

</ion-content>
        </ion-view>
  </div>
