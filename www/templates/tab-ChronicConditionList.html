<div class="modal">
    <header class="bar bar-header bar-dark" style="height: 55px;">

      <h1 class="title" style="top: 7px;">Chronic Conditions</h1>
      <button class="button button-clear" ng-click="closeChronicConditionPopup()" style="top: 7px;">Done</button>

    </header>

<ion-content has-header="true" style="margin-top: 52px;">
      
	  
	  
    <ion-list>
		<ion-item style="padding:11px; top: 0px;" class="search_home">
			<label class="item-input popupSearch"  >
					<input type="search" placeholder="Search" class="innerSearchPop" >
            </label>
			
		</ion-item>
	
		<ion-checkbox ng-repeat="item in devList"
						  ng-model="item.checked" 
						  ng-checked="item.checked" ng-click="OnSelectPatientConcerns($index,devList)" ng-disabled="checked" >
			<span style="font-size: 15px;">   {{ item.text }} </span>
		</ion-checkbox> 
	</ion-list>	

</ion-content>
  </div>
