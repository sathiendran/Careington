<header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}};background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
 <button class="button button-clear {{concernListDoneStyle}}" style="{{PriorSurgeryPopupCancel}};" ng-click="RemoveSurgeryPopup()" >Cancel</button>
	<h1 class="title {{concernListTitleStyle}}" style="{{PrimaryConcernPopupTitle}};">Chronic Conditions</h1>
      <button class="button button-clear {{concernListDoneStyle}}" style="{{PrimaryConcernPopupDone}};" ng-click="closeChronicCondition()" >Done</button>
</header>


<ion-content has-header="true" class="concernListContent">



    <ion-list>

        <ion-item class="search_home concernListSearch">

          <h2 class="subname subName-{{deviceName}}">Chronic Conditions</h2>

          <div class=" searchbox" style="margin-top: 0px!important;">
          <div class="item-input-inset" style="margin-top: 0px!important;margin-bottom: 0px!important;">
            <label class="item-input-wrapper">
             <i style="display: {{iconDisplay}}" ng-bind-html="drawSVGCIcon('magnifying-glass')"></i>
             <input type="search"  placeholder="Search" ng-model="data.searchProvider">

            </label>
          </div>
          </div>

          <!--  <div class="search_home UserHmeSub concernListSearchHome">

					<i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
				</label>
			</div>-->
      <ion-checkbox ng-repeat="item in filteredItems = (chronicConditionList | filter:data.searchProvider)"
         ng-model="item.checked"
           ng-checked="item.checked" ng-change="OnSelectChronicCondition(item)" ng-disabled="checkedChronic==limit && !item.checked">
         <span class="ng-binding concernListDetails">   {{ item.text }} </span>
      </ion-checkbox>
    <!--</div>-->
    <!-- <p class="searchdata noResult" style="white-space: normal;"  ng-show="(currentMedicationsearchList | filter:data.searchText).length==0"> <b>Sorry No Result Found !<b></p>-->
    </ion-item>
    <ion-item  ng-show="(chronicConditionList | filter:data.searchProvider).length==0" class="noResult" style="white-space: normal;">Sorry No Result Found!</ion-item>
    </ion-list>
