<script id="patientSelector_item" type="text/x-kendo-template">
    <div class="directory__item js-patient" id="cs_#= id #">
        <div class="directory__userpic userpic userpic--is-available js-view-patient-profile">
            <img src="#= imageSource #" onerror="this.onerror=null;this.src='/images/default-user.jpg';" alt="" />
        </div>
        <div class="directory__info">
            <div class="directory__info-name">#= name #</div>
            <div class="directory__info-mail">#= info #</div>
        </div>
        <div class="directory__checkbox">
            <div class="checkbox checkbox-round">
                <span class="checkbox__control"></span>
            </div>
        </div>
    </div>
</script>

</script>


<script id="clinicianCardDSTemplate" type="text/x-kendo-template">
    <div>
        <div id="#= vm_htmlContainerId #"
            data-bind="source: vm_allItems"
            data-template="clinicianCardTemplate">
        </div>

        <div class="loader loader--grey" data-bind="css: {is-active: vm_isItemsLoading}"></div>
    </div>
</script>

<script id="clinicianCardTemplate" type="text/x-kendo-template">
    <div class="drawer-card drawer-card--provider drawer-card--available
        #if(data.vm_isSelected){# is-active #}#
        #if(data.isFooterActive){# is-footer-active #}#
        #if(data.isContentActive){# is-content #}#
        #if(data.isFavorite){# is-bookmarked #}#
        #if(data.apptsSlotsTray.vm_isEmpty()){# drawer-card--appointment-request#}#
        #if(data.vm_isGridMode()){# drawer-card--vertical #}#
        "
        id="#: 'card_' + data.vm_cardId #"
        data-bind = "css: {
            drawer-card--appointment-request: apptsSlotsTray.vm_isEmpty,
            is-active: vm_isSelected,
            is-footer-active:  isFooterActive,
            is-content: isContentActive,
            is-bookmarked: isFavorite,
            drawer-card--vertical: vm_isGridMode
        }"
    >
        <div class="drawer-card__container">
            <div class="drawer-card__arrow"></div>

            <div class="drawer-card__back"
                data-bind= "events: { click: vm_toggleContent }">
                <div class="icon_reply"></div>
            </div>

            <div class="drawer-card__main">
                <div class="drawer-card__card">
                    <div class="drawer-card__userpic">
                        <button type="button" class="drawer-card__user-info"
                            data-bind= "events: { click: vm_toggleContent }">
                            <span class="icon_info"></span>
                        </button>

                        <div class="userpic userpic--drawer-card
                            #if(data.apptsSlotsTray.vm_isEmpty()){# userpic--is-empty #}else{# userpic--is-available #}#"
                            data-bind= "events: { click: vm_toggleContent } ">
                            <img data-bind="attr:{src: photo}" alt="">
                        </div>

                        <div class="drawer-card__chevron"></div>
                    </div>

                    <button tyle="button" class="drawer-card__sub-action js-toggle-bookmark" data-bind="click: vm_toggleFavorite">
                        <div class="drawer-card__bookmark">
                            <div class="icon_star"></div>
                        </div>
                    </button>

                    <div class="drawer-card__info" style="flex-wrap: wrap"
                        data-bind= "events: { click: vm_toggleContent }">
                        <div class="drawer-card__name localizejs" data-bind="text: vm_getFullName">
                        </div>

                        <div class="drawer-card__secondary-info localizejs" data-bind="text: speciality">
                        </div>

                        <div class="drawer-card__tertiary-info" >
                            <span data-bind="text: subSpeciality" class="localizejs"></span>
                        </div>
                    </div>
                </div>

                <div class="drawer-card__content"
                    data-bind="visible: isContentActive">
                    <div class="drawer-info-panel">

                        <div class="drawer-info-panel__cell drawer-info-panel__cell--practicing">
                            <div class="drawer-info-panel__header localizejs">Practicing</div>
                              <div class="drawer-info-panel__content">
                                <span data-bind="text: vm_getPracticingYears"></span>
                                <span class="localizejs" data-bind="text: vm_getPracticingYearsString"></span>
                            </div>
                        </div>

                        <div class="drawer-info-panel__cell drawer-info-panel__cell--gender">
                            <div class="drawer-info-panel__header localizejs">Gender</div>
                            <div class="drawer-info-panel__content"><span data-bind="text: vm_getGenderText" class="localizejs">Female</span></div>
                        </div>

                        <div class="drawer-info-panel__cell drawer-info-panel__cell--age">
                            <div class="drawer-info-panel__header localizejs">Age</div>
                            <div class="drawer-info-panel__content"><span  data-bind="ageString: dob"></span>
                                <span class="localizejs" data-bind="ageStringVal: dob">
                            </div>
                        </div>

                        <div class="drawer-info-panel__cell drawer-info-panel__cell--states">
                            <div class="drawer-info-panel__header localizejs">States Licensed</div>
                            <div class="drawer-info-panel__content drawer-info-panel__country-container" data-template="country-template" data-role="listview" data-bind="source: statesLicensed"></div>
                        </div>

                        <div class="drawer-info-panel__cell drawer-info-panel__cell--address">
                            <div class="drawer-info-panel__header localizejs">Address</div>
                            <div class="drawer-info-panel__content"><span data-bind="text: address">121 Lexington Ave Glendale, CA 91203</span></div>
                        </div>
                    </div>
                </div>

                <footer class="drawer-card__footer">
                    <div
                        class="drawer-card__footer-toggler"
                        data-bind = "events: { click: vm_toogleFooter }">

                        <span data-bind="invisible: apptsSlotsTray.vm_isEmpty" class="localizejs">Available Times</span>
                        <span data-bind="visible: apptsSlotsTray.vm_isEmpty, html: apptsSlotsTray.vm_getNextApptSlotInfo" class="localizejs"></span>
                    </div>

                    <button type="button" class="drawer-card__action"
                        data-bind="visible: apptsSlotsTray.vm_hasSlotsForRightNow, events: { click: vm_onConnectNowClick}">
                        <div class="localizejs">Connect Now</div>
                    </button>

                    <div class="drawer-card__footer-content"
                        data-bind="source: apptsSlotsTray, visible: isFooterActive"
                        data-template="apptsSlotsTemplate1">
                    </div>
                </footer>
            </div>
        </div>

        <div class="drawer-card__footer-flip">
            <div
                class="drawer-card__footer-back"
                data-bind = "events: { click: vm_toogleFooter }" >
                <div class="icon_reply"></div>
            </div>

            <div class="drawer-card__name">
                <span data-bind="text: vm_getFullName localizejs"></span>
                <span style='font-family: "GloberRegular","Helvetica Neue",Helvetica,Arial,Sans-Serif;' class="localizejs"
                    data-bind="text: speciality"></span>
            </div>

            <div class="drawer-card__footer-flip-label localizejs">
                Select a Time
            </div>

            <div class="drawer-card__footer-flip-card"
                data-bind="source: apptsSlotsTray"
                data-template="apptsSlotsTemplate2">
            </div>
        </div>
    </div>
</script>

<script id="patient_itemSelector" type="text/x-kendo-template">
    <div>
        <!-- This div necessary for kendo template engine -->
        <div class="directory__opener" tabindex="1" data-bind="source: vm_getSelectedItemOrDefault, events: {click: vm_openItemsSelector}, class: {is-locked:isSelectorLocked}"
             data-template="patient_itemSelector_item">
        </div>

        <div class="directory directory--consultation" data-bind="invisible: isSelectorLocked, css: {is-active: isItemsSelectorVisible, is-loading: vm_isItemsLoading}">
            <div class="directory__titlebar">
                <span class="localizejs" data-bind="text: vm_userTrayHeaderText">Directory</span>
                <button class="localizejs button directory__button" data-bind="events: {click: vm_hideItemsSelector}">Done</button>
            </div>

            <div class="directory__main">
                <div class="directory__filter">

                    <div class="directory__search">
                        <div class="search">
                            <span class="icon_magnifying-glass"></span>
                            <input class="nameFilterField" type="text" placeholder="Enter Your Search"
                                data-bind="events: { keyup: vm_nameFilterChange }, value: nameFilter"
                                data-value-update="keyup">
                        </div>
                    </div>

                </div>

                <div class="directory__selected-item"
                    style= "max-height: 72px"
                    data-bind="source: vm_getSelectedItems"
                    data-template="scrollableSelectedItem"
                ></div>

                <div class="directory__list itemSelector_scrollable">
                    <div class="directory__items-wrap" data-bind="attr: {id: vm_listId}, source: vm_allItems, invisible: vm_isItemsListEmpty"
                        data-template="scrollableItem"
                    ></div>

                    <div class="localizejs directory__empty-state" data-bind="visible: vm_isItemsListEmpty">
                        <span class="icon_user"></span>
                        <p>No users match your search</p>
                    </div>

                    <div class="loader loader--grey loader--small is-active"  data-bind="visible: vm_isItemsLoading" style="z-index: 100" ></div>
                </div>
            </div>
        </div>
</script>

<script id="patient_apptsSlotsTemplate" type="text/x-kendo-template">
    <div class="drawer-card__slider js-footer-slider"
        data-bind="source: vm_slots"
        data-template="patient_apptSlotTemplate"></div>
</script>


<script id="patient_apptSlotTemplate" type="text/x-kendo-template">
    <div data-bind = "css: { is-selected : vm_isInvisible" >
        <button type="button" class="drawer-card__appointment-action" data-bind="events: {click: vm_onSlotClick }, html: formatedTime" ></button>
    </div>
</script>

<script id="encounterSelectorTemplate" type="text/x-kendo-template">
    <div>
        <div class="dialogbox-master__subtitle">Encounter Method</div>
        <div class="consultation-type" data-bind="css:{is-disabled: vm_isReadOnly}">
            <div class="consultation-type__list" data-bind="source: vm_methods" data-template="encounterMethodTemplate">
            </div>
        </div>
    </div>
</script>


<script id="encounterMethodTemplate" type="text/x-kendo-template">
    <div class="consultation-type__item"
        data-bind="
            onEnterKey: vm_onSelect,
            click: vm_onSelect,
            css: {is-active: vm_isSelected, is-disabled: vm_isHidden, is-disabled-view: vm_isDisabled }">
        <div class="consultation-type__icon" tabindex="5">
            <span class="icon_video_camera"
                data-bind="css: {icon_video_camera: vm_isVideoType, icon_phone: vm_isPhoneType, icon_chat: vm_isChatType, icon_users: vm_isInPersonType}">
            </span>
        </div>
        <div class="consultation-type__title">#: name#</div>
    </div>
</script>
